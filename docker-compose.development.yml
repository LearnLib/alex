version: '3.7'

services:
    selenium-hub:
        image: selenium/hub:3
        network_mode: "host"

    chrome-node:
        image: selenium/node-chrome-debug:3
        shm_size: '2gb'
        depends_on:
            - selenium-hub
        environment:
            - HUB_HOST=selenium-hub
            - HUB_PORT=4444
        volumes:
            - alex-database:/var/alex/backend/target/postgresql
        extra_hosts:
            - "selenium-hub:127.0.0.1"
        network_mode: "host"

#    firefox-node:
#        image: selenium/node-firefox-debug:3
#        shm_size: '2gb'
