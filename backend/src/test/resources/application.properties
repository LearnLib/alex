# DB
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5431/alex
spring.datasource.username=sa

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server
server.port=${alex.port:8000}
# gzip compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

alex.filesRootDir=./target/test-files
alex.version=2.0.0
alex.admin.email=admin@alex.example
alex.admin.password=admin
alex.admin.username=admin

chromeDriver=
geckoDriver=
edgeDriver=
remoteDriver=
ieDriver=
