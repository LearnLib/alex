# DB
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:Test;sql.syntax_mys=true
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Server
server.port=${alex.port:8000}
# gzip compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

alex.filesRootDir=./target/test-files
alex.version=1.8.0-SNAPSHOT
alex.admin.email=admin@alex.example
alex.admin.password=admin
alex.admin.username=admin

chromeDriver=
geckoDriver=
edgeDriver=
remoteDriver=
ieDriver=
