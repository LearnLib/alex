<!DOCTYPE html>
<html>
<head>
    <link href="app/style.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="app/assets/images/favicon.png">

    <title>ALEX - Automata Learning Experience</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // polyfill for chrome >= v48 so that hypothesis are rendered properly
        // because getTransformToElement has been removed
        SVGElement.prototype.getTransformToElement =
                SVGElement.prototype.getTransformToElement || function (toElement) {
                    return toElement.getScreenCTM().inverse().multiply(this.getScreenCTM());
                };
    </script>
</head>
<body>

<alex></alex>

<script src="app/libs.min.js"></script>
<script src="app/alex.templates.js"></script>
<script src="app/alex.min.js"></script>

</body>
</html>
