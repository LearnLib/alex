<div class="learn-result-panel">
    <div class="learn-result-panel-header">

        <!-- additional space for buttons -->
        <div class="pull-right" ng-transclude></div>

        <div ng-if="!result.steps[pointer].error">

            <!-- header for hypothesis -->
            <div ng-if="mode === modes.HYPOTHESIS">

                <!-- menu -->
                <div class="btn-group btn-group-sm" dropdown dropdown-hover>
                    <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu pull-left" role="menu">
                        <li>
                            <a href="" learn-result-details-modal-handle result="result" current="pointer">
                                <i class="fa fa-info fa-fw"></i> Details
                            </a>
                        </li>
                        <li>
                            <a href="" hypothesis-layout-settings-modal-handle layout-settings="layoutSettings">
                                <i class="fa fa-sliders fa-fw"></i> Layout
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="" ng-click="downloadSvg('#hypothesis-' + index)">
                                <i class="fa fa-save fa-fw"></i>&nbsp; Save as *.svg
                            </a>
                            <a href="" ng-click="exportHypothesisAsJson()">
                                <i class="fa fa-save fa-fw"></i>&nbsp; Save as *.json
                            </a>
                        </li>
                    </ul>
                </div>

                <button class="btn btn-sm btn-default"
                        style="margin-left: 6px"
                        ng-click="showInternalDataStructure()"
                        ng-if="hasInternalDataStructure()">
                    Data Structure
                </button>

                <!-- browser -->
                <div class="learn-results-panel-navigation btn-group btn-group-sm pull-right">
                    <button class="btn btn-default" ng-click="firstStep()">
                        <i class="fa fa-angle-double-left fa-fw"></i>
                    </button>
                    <button class="btn btn-default" ng-click="previousStep()">
                        <i class="fa fa-angle-left fa-fw"></i>
                    </button>
                    <button class="btn btn-default disabled">
                        <span ng-bind="pointer + 1"></span>/<span ng-bind="result.steps.length"></span>
                    </button>
                    <button class="btn btn-default" ng-click="nextStep()">
                        <i class="fa fa-angle-right fa-fw"></i>
                    </button>
                    <button class="btn btn-default" ng-click="lastStep()">
                        <i class="fa fa-angle-double-right fa-fw"></i>
                    </button>
                </div>
            </div>

            <!-- header for observation table -->
            <div ng-if="mode === modes.OBSERVATION_TABLE">
                <button class="btn btn-default btn-sm" ng-click="downloadObservationTable('#observation-table-' + index)">
                    Download CSV
                </button>
                <button class="btn btn-default btn-sm" ng-click="showHypothesis()">
                    Hypothesis
                </button>
            </div>

            <!-- header for discrimination tree -->
            <div ng-if="mode === modes.DISCRIMINATION_TREE">
                <button class="btn btn-default btn-sm" ng-click="downloadSvg('#discrimination-tree-' + index)">
                    Download SVG
                </button>
                <button class="btn btn-default btn-sm" ng-click="showHypothesis()">
                    Hypothesis
                </button>
            </div>

        </div>
    </div>
    <div class="learn-result-panel-body">

        <div ng-if="!results[pointer].error">
            <hypothesis id="hypothesis-{{index}}" result="result.steps[pointer]" layout-settings="layoutSettings"
                        is-selectable="true" ng-if="mode === modes.HYPOTHESIS">
            </hypothesis>

            <observation-table id="observation-table-{{index}}"
                               data="result.steps[pointer].algorithmInformation"
                               ng-if="mode === modes.OBSERVATION_TABLE">
            </observation-table>

            <discrimination-tree id="discrimination-tree-{{index}}"
                                 data="result.steps[pointer].algorithmInformation"
                                 ng-if="mode === modes.DISCRIMINATION_TREE">
            </discrimination-tree>
        </div>

        <div class="alx-container" ng-if="result.steps[pointer].error">
            <div class="alert alert-danger">
                <p><strong>There has been an error while learning</strong></p>
                <p ng-bind="result.steps[pointer].errorText"></p>
            </div>
        </div>

    </div>
</div>
