<div id="web-element-picker-wrapper"></div>

<div id="web-element-picker">

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <form class="navbar-form navbar-left" ng-submit="loadUrl()">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" tooltip-placement="right" tooltip="{{project.baseUrl}}">..</div>
                        <input type="text" class="form-control" ng-model="url" placeholder="url">
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Load</button>
            </form>

            <button class="btn btn-default navbar-btn" ng-click="enableSelection()"><i
                    class="fa fa-magic"></i></button>

            <button class="btn btn-default navbar-btn disabled" ng-show="selector != null" ng-bind="selector"></button>
            <button class="btn btn-default navbar-btn disabled" ng-show="selector == null">
                No Selected Element
            </button>

            <div class="navbar navbar-nav navbar-right">
                <button class="btn btn-default navbar-btn pull-right" ng-click="close()"><i
                        class="fa fa-close"></i></button>
                <button class="btn btn-default navbar-btn pull-right" ng-click="ok()" style="margin-right: 7px">ok
                </button>
            </div>
        </div>
    </nav>

    <div class="iframe-wrapper">
        <iframe fit-parent-dimensions bind-resize="true"></iframe>
    </div>

</div>
