<div class="project-list">

    <div class="project-list-item"
         ng-if="projects.length > 0"
         ng-repeat="project in projects">

        <div class="btn-group btn-group-xs pull-right" dropdown dropdown-hover>
            <button type="button" class="btn btn-default btn-icon dropdown-toggle" dropdown-toggle>
                <i class="fa fa-bars"></i>
            </button>
            <ul class="dropdown-menu pull-left" role="menu">
                <li>
                    <a href="" ng-click="openProject(project)">
                        <i class="fa fa-fw fa-external-link"></i> Open
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="" project-settings-modal-handle project="project">
                        <i class="fa fa-edit fa-fw"></i> Edit
                    </a>
                </li>
                <li>
                    <a href="" ng-click="deleteProject(project)">
                        <i class="fa fa-trash fa-fw"></i> Delete
                    </a>
                </li>
            </ul>
        </div>

        <h3 class="list-group-item-heading">
            <a href="" ng-bind="project.name" ng-click="openProject(project)"></a>
        </h3>

        <p class="list-group-item-text">
            <span ng-bind="project.baseUrl"></span> <br>
            <span class="text-muted"
                  ng-if="!project.description">There is no description for this project</span>
            <span class="text-muted"
                  ng-if="project.description" ng-bind="project.description"></span>
        </p>
    </div>

    <div class="alert alert-info" ng-if="projects.length == 0">
        You haven't created a project yet.
    </div>

</div>
