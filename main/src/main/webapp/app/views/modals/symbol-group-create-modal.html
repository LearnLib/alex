<div class="modal-header">

    <a class="btn btn-default btn-icon pull-right" ng-click="vm.close()">
        <i class="fa fa-close fa-fw"></i>
    </a>

    <h3 class="modal-title">Create a Symbol Group</h3>
    <span class="text-muted">Create a new symbol group</span>

</div>

<form id="symbol-group-create-form" name="create_symbol_group_form" ng-submit="vm.createGroup()">

    <div class="modal-body">

        <div class="form-group">
            <label>Symbol Group Name</label>
            <input class="form-control" name="name" type="text" placeholder="name" required ng-model="vm.group.name">
        </div>
        <div class="alert alert-danger alert-condensed"
             ng-show="create_symbol_group_form.name.$dirty && create_symbol_group_form.name.$invalid">
            <small ng-show="create_symbol_group_form.name.$error.required"> The field must not be empty.</small>
        </div>

        <div class="alert alert-danger alert-condensed" ng-show="vm.errorMsg" ng-bind="vm.errorMsg"></div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-sm btn-primary" type="submit">Create</button>
    </div>

</form>
