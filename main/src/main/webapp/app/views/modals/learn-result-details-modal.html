<div class="modal-header">

    <a class="btn btn-default btn-icon pull-right" ng-click="ok()">
        <i class="fa fa-close fa-fw"></i>
    </a>

    <h3 class="modal-title">Test Details</h3>
    <span class="text-muted">View some details about this test</span>

</div>

<div class="modal-body">

    <tabset justified="true">
        <tab ng-repeat="tab in tabs" heading="{{tab.heading}}">

            <div class="alert alert-condensed alert-danger" ng-show="tab.result.error">
                <i class="fa fa-fw fa-warning"></i> <strong>This step failed:</strong>
                <span ng-bind="tab.result.errorText"></span>
            </div>

            <table class="table table-condensed">

                <tr class="active">
                    <td colspan="2"><strong>About This Test</strong></td>
                </tr>
                <tr>
                    <td>nth Test</td>
                    <td ng-bind="tab.result.testNo"></td>
                </tr>
                <tr ng-hide="tab.result.stepNo === 0">
                    <td>nth Step</td>
                    <td ng-bind="tab.result.stepNo"></td>
                </tr>
                <tr>
                    <td>Started</td>
                    <td ng-bind="(tab.result.statistics.startDate | date : 'EEE, dd.MM.yyyy, HH:mm')"></td>
                </tr>

                <tr class="active">
                    <td colspan="2"><strong>Configuration</strong></td>
                </tr>
                <tr>
                    <td>Algorithm</td>
                    <td ng-bind="(tab.result.configuration.algorithm | formatAlgorithm)"></td>
                </tr>
                <tr ng-hide="tab.result.stepNo === 0">
                    <td>EQ Oracle</td>
                    <td ng-bind="(tab.result.configuration.eqOracle.type | formatEqOracle)"></td>
                </tr>
                <tr ng-hide="tab.result.stepNo === 0">
                    <td>Steps to Learn</td>
                    <td ng-bind="tab.result.configuration.maxAmountOfStepsToLearn"></td>
                </tr>

                <tr class="active">
                    <td colspan="2"><strong>Numbers</strong></td>
                </tr>
                <tr>
                    <td>Duration</td>
                    <td ng-bind="(tab.result.statistics.duration | formatMilliseconds)"></td>
                </tr>
                <tr>
                    <td>#Membership Queries</td>
                    <td ng-bind="tab.result.statistics.mqsUsed"></td>
                </tr>
                <tr>
                    <td>#Equivalence Queries</td>
                    <td ng-bind="tab.result.statistics.eqsUsed"></td>
                </tr>
                <tr>
                    <td>#Symbol Calls</td>
                    <td ng-bind="tab.result.statistics.symbolsUsed"></td>
                </tr>
                <tr>
                    <td>|Sigma|</td>
                    <td ng-bind="tab.result.sigma.length"></td>
                </tr>

            </table>

        </tab>
    </tabset>

</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="ok()">Ok</button>
</div>
