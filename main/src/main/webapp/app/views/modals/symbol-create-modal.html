<div class="modal-header">

    <a class="btn btn-default btn-icon pull-right" ng-click="vm.close()">
        <i class="fa fa-close fa-fw"></i>
    </a>

    <h3 class="modal-title">Create a Symbol</h3>
    <span class="text-muted">Create a new symbol</span>

</div>

<form id="symbol-create-form" name="create_symbol_form" ng-submit="vm.createSymbol()">

    <div class="modal-body">

        <div class="form-group">
            <label>Symbol Name</label>
            <input class="form-control" name="name" type="text" placeholder="name" required ng-model="vm.symbol.name">
        </div>
        <div class="alert alert-danger alert-condensed"
             ng-show="create_symbol_form.name.$dirty && create_symbol_form.name.$invalid">
            <small ng-show="create_symbol_form.name.$error.required"> The field must not be empty.</small>
        </div>

        <div class="form-group">
            <label>Symbol Abbreviation</label>
            <input class="form-control" name="abbreviation" type="text" placeholder="abbreviation" required
                   ng-model="vm.symbol.abbreviation">
        </div>
        <div class="alert alert-danger alert-condensed"
             ng-show="create_symbol_form.abbreviation.$dirty && create_symbol_form.abbreviation.$invalid">
            <small ng-show="create_symbol_form.abbreviation.$error.required"> The field must not be empty.</small>
        </div>

        <div class="form-group">
            <label>Group</label>
            <input class="form-control" type="text" list="groupNames" ng-model="vm.selectedGroup"
                   placeholder="Group name">
            <datalist id="groupNames">
                <option ng-repeat="group in vm.groups" value="{{group.name}}"></option>
            </datalist>
        </div>

        <div class="alert alert-danger alert-condensed" ng-show="vm.errorMsg" ng-bind="vm.errorMsg"></div>

    </div>

    <div class="modal-footer">
        <a href="" ng-click="vm.createSymbolAndContinue()" class="btn btn-info btn-sm">Create and continue</a>
        <button class="btn btn-primary btn-sm" type="submit">Create</button>
    </div>

</form>
