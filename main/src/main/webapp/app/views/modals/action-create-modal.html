<div class="modal-header">

    <a class="btn btn-default btn-icon pull-right" ng-click="closeModal()">
        <i class="fa fa-close fa-fw"></i>
    </a>

    <h3 class="modal-title">Create Action</h3>
    <span class="text-muted">Create a new action for a symbol</span>
</div>

<form ng-submit="createAction()" id="action-create-form">

    <div class="modal-body">
        <div class="row">
            <div class="col-xs-5">

                <accordion close-others="true" class="action-types-accordion">
                    <accordion-group ng-repeat="(k1,v1) in actionGroupTypes">
                        <accordion-heading>
                            <div><strong ng-bind="::(k1|formatEnumKey)"></strong></div>
                        </accordion-heading>

                        <a href ng-repeat="(k2,v2) in actionTypes[actionGroupTypes[k1]]" ng-click="selectNewActionType(v2)"
                           ng-bind="::(k2|formatEnumKey)"></a>

                    </accordion-group>
                </accordion>

            </div>
            <div class="col-xs-7">

                <div class="alert alert-info alert-condensed" ng-show="action === null">
                    Please select an action type
                </div>

                <action-form-fields action="action"
                                    symbols="symbols"
                                    ng-if="action !== null">
                </action-form-fields>

            </div>
        </div>
    </div>

    <div class="modal-footer">
        <a href class="btn btn-info btn-sm" ng-click="createActionAndContinue()">Create and Continue</a>
        <button class="btn btn-primary btn-sm" type="submit">Create</button>
    </div>

</form>
