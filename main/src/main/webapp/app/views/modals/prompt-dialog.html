<div class="modal-header">
    <h4 ng-bind="text"></h4>
</div>

<form name="prompt_form" ng-submit="vm.ok()">

    <div class="modal-body">

        <div class="form-group">
            <input name="user_input" type="text" class="form-control" ng-model="vm.userInput" ng-pattern="vm.inputPattern"
                   required>
        </div>

        <div class="alert alert-danger alert-condensed" ng-show="vm.prompt_form.submitted">
            <small ng-show="vm.prompt_form.user_input.$error" ng-bind="vm.errorMsg"></small>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm">Ok</button>
        <a class="btn btn-default btn-sm" ng-click="vm.close()">Cancel</a>
    </div>

</form>
