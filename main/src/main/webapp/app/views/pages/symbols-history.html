<div ng-controller="SymbolsHistoryController as vm">
    <view-header title="History of Symbol {{vm.latestRevision.name}}">
        <a ui-sref="symbols" class="btn btn-sm btn-default btn-icon"
           tooltip="Back to symbols" tooltip-placement="right">
            <i class="fa fa-reply"></i>
        </a>
    </view-header>

    <div class="view-body">
        <div class="alx-container-fluid">

            <symbol-list>
                <symbol-list-item symbol="vm.latestRevision">
                    <span class="label label-primary">Latest</span>
                </symbol-list-item>
                <symbol-list-item ng-repeat="revision in vm.revisions | orderBy:'-revision':false"
                                  symbol="revision">

                    <a href="" class="btn btn-default btn-icon btn-xs" ng-click="vm.restoreRevision(revision)">
                        <i class="fa fa-history fa-fw"></i> Restore
                    </a>

                </symbol-list-item>
            </symbol-list>

            <br>

            <div class="alert alert-info" ng-show="vm.revisions.length === 0">
                There are no older versions of this symbol that could be restored.
            </div>

        </div>
    </div>
</div>
