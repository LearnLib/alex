<div ng-controller="ProjectsController as vm">
    <view-header title="Projects"></view-header>

    <div class="view-body">
        <div class="alx-container">

            <div class="row">
                <div class="col-xs-4">
                    <h3>Create a new project</h3>
                    <hr>
                    <project-create-form></project-create-form>
                </div>
                <div class="col-xs-8">
                    <h3>All Projects</h3>
                    <hr>
                    <project-list projects="vm.projects"></project-list>
                </div>
            </div>

        </div>
    </div>
</div>
