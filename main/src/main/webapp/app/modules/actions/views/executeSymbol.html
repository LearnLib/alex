<h4><strong>Execute Symbol</strong></h4>

<p class="text-muted">
    Execute the actions of another symbol
</p>
<hr>
<div class="row">
    <div class="col-xs-8">
        <label>Symbol</label>

        <div class="form-group">
            <input class="form-control" list="symbols" type="text"
                   ng-model="action.getSymbol().name" placeholder="The name of the symbol"
                   ng-change="action.setSymbol(symbols)">
            <datalist id="symbols">
                <option ng-repeat="symbol in symbols" value="{{symbol.name}}"></option>
            </datalist>
        </div>
    </div>
    <div class="col-xs-2 no-padding-right no-padding-left" ng-show="action.getSymbol().revision">
        <label>Revision</label>
        <input class="form-control" type="number" min="1" max="{{action.getSymbol().revision}}"
               ng-model="action.symbolToExecute.revision">
    </div>
    <div class="col-xs-2" ng-show="action.getSymbol().revision">
        <label>&nbsp;</label>
        <a href class="btn btn-default btn-block btn-sm"
           tooltip="Update to latest revision" tooltip-placement="top"
           ng-click="action.setSymbol(symbols)">
            <i class="fa fa-refresh"></i>
        </a>
    </div>
</div>
