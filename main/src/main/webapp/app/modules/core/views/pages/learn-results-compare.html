<div class="learn-results-compare-wrapper">

    <div class="absolute-panel" ng-repeat="result in panels" comparable-panel index="{{$index}}"
         from="{{panels.length}}">

        <learn-results-panel results="result" ng-if="result">
            <button class="btn btn-xs btn-danger close-button" ng-click="closePanel($index)">
                <i class="fa fa-close"></i>
            </button>
        </learn-results-panel>

        <div class="absolute-panel learn-results " ng-if="!result">
            <div class="absolute-panel-header">
                <button class="btn btn-xs btn-danger pull-right" ng-click="closePanel($index)">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <div class="absolute-panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="result in results"
                        ng-click="fillPanel(result, $parent.$index)">

                        <span class="label label-danger pull-right" ng-show="result.error">Failed</span>

                        <strong>Test No
                            <span ng-bind="result.testNo"></span>
                        </strong>,
                        [<span ng-bind="(result.configuration.algorithm|formatAlgorithm)"></span>]

                        <br>

                        <p class="text-muted">
                            Started:
                            <span ng-bind="(result.statistics.startTime | date : 'EEE, dd.MM.yyyy, HH:mm')"></span>
                        </p>

                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div class="container alert-container" ng-if="panels.length === 0">
        <div class="alert alert-info">
            Add a panel by clicking on button on the bottom right.
        </div>
    </div>

    <div class="add-panel-button text-center" ng-click="addPanel()" tooltip="Add Panel" tooltip-placement="left"
         ng-show="panels.length === 0 || panels[panels.length - 1] !== null">
        <i class="fa fa-2x fa-plus"></i>
    </div>
</div>
