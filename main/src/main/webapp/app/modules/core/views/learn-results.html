<div view-heading
     title="Test Results"
     sub-title="Have a look at all the tests you ran for this project">
</div>

<div class="sub-nav" fix-on-scroll="{top:115,class:'fixed'}">
    <div class="container">

        <div class="pull-left" style="margin-right: 16px">
            <input type="checkbox" selection-checkbox-all items="results">
        </div>

        <div class="btn-group btn-group-xs">
            <button class="btn btn-primary"
                    ng-click="openSelectedResults()"
                    ng-class="selectedResults.length === 0 ? 'disabled' : ''">
                Compare
            </button>
            <button class="btn btn-default"
                    ng-click="deleteResults()"
                    ng-class="selectedResults.length === 0 ? 'disabled' : ''">
                Delete
            </button>
        </div>

    </div>
</div>

<div class="view-body">
    <div class="container">

        <learn-result-list>
            <learn-result-list-item ng-repeat="result in results"
                                    result="result"
                                    selection-model
                                    selection-model-selected-items="selectedResults">

                <div class="btn-group btn-group-xs" dropdown dropdown-hover>
                    <button type="button" class="btn btn-default btn-icon dropdown-toggle" dropdown-toggle>
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <a href learn-result-details-modal-handle result="result">
                                <i class="fa fa-info fa-fw"></i> Details
                            </a>
                        </li>
                        <li>
                            <a ui-sref="learn.results.compare({testNos: [result.testNo]})">
                                <i class="fa fa-code-fork fa-fw"></i> Hypotheses
                            </a>
                        </li>
                        <li>
                            <a href="" ng-click="deleteResult(result)">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>

            </learn-result-list-item>
        </learn-result-list>

        <div class="alert alert-info" ng-if="results.length === 0">
            You have not run any tests yet or the active one is not finished.
        </div>

    </div>
</div>
