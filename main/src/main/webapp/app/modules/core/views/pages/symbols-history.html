<div class="view-body">
    <div class="alx-container-fluid">

        <symbol-list>
            <symbol-list-item symbol="latestRevision">
                <span class="label label-primary">Latest</span>
            </symbol-list-item>
            <symbol-list-item ng-repeat="revision in revisions | orderBy:'-revision':false"
                              symbol="revision">

                <a href class="btn btn-default btn-icon btn-xs" ng-click="restoreRevision(revision)">
                    <i class="fa fa-history fa-fw"></i> Restore
                </a>

            </symbol-list-item>
        </symbol-list>

        <br>
        <div class="alert alert-info" ng-show="revisions.length === 0">
            There are no older versions of this symbol that could be restored.
        </div>

    </div>
</div>
