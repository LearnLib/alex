<form ng-submit="vm.ok()">

    <div class="modal-body">
        <h4 ng-bind="vm.text"></h4>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm">Yes</button>
        <a class="btn btn-default btn-sm" ng-click="vm.close()">No</a>
    </div>

</form>
