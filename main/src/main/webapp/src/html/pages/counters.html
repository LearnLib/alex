<div id="view-counters">
    <view-header title="Counters"></view-header>

    <action-bar>
        <div ng-if="vm.counters.length > 0">
            <checkbox-multiple model="vm.counters" class="pull-left"></checkbox-multiple>

            <div class="pull-left">
                <button class="btn btn-sm btn-primary" ng-click="vm.deleteSelectedCounters()">
                    Delete
                </button>
            </div>
        </div>
    </action-bar>

    <div class="view-body">
        <div class="alx-container-fluid">

            <div class="alert alert-info alert-condensed" ng-show="vm.counters.length > 0">
                <i class="fa fa-info fa-fw"></i>
                Deleted counters will be created as soon as they are used in a learning process, starting with value 0.
            </div>

            <div class="counter-list" ng-if="vm.counters.length > 0">

                <div class="counter-list-item"
                     ng-repeat="counter in vm.counters"
                     selection-model
                     selection-model-selected-items="vm.selectedCounters">

                    <checkbox selection-model-ignore class="pull-left" model="counter"></checkbox>

                    <div class="counter-list-item-content">
                        <button class="btn btn-xs btn-default btn-icon pull-right"
                                ng-click="vm.deleteCounter(counter)">
                            <i class="fa fa-trash fa-fw"></i> Delete
                        </button>

                        <strong ng-bind="counter.name"></strong><br>
                        <span class="text-muted">Value: <span ng-bind="counter.value"></span></span>
                    </div>
                </div>
            </div>

            <div class="alert alert-info" ng-if="vm.counters.length === 0">
                There aren't any counters yet
            </div>

        </div>
    </div>
</div>
