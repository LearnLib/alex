<div class="modal-header">

    <a class="btn btn-default btn-icon pull-right" ng-click="vm.dismiss()">
        <i class="fa fa-close fa-fw"></i>
    </a>

    <h3 class="modal-title">Update a Symbol Group</h3>
    <span class="text-muted">Update or delete a symbol group</span>

</div>

<form name="vm.form" ng-submit="vm.updateGroup()">

    <div class="modal-body">

        <div class="form-group">
            <label>Symbol Group Name</label>
            <input class="form-control"
                   name="name"
                   type="text"
                   placeholder="The name of the group"
                   required
                   ng-maxlength="100"
                   ng-model="vm.group.name">

            <div class="help-block" ng-messages="vm.form.name.$error" ng-if="vm.form.name.$touched">
                <div class="alert alert-danger alert-condensed" ng-message="required">
                    The name is required
                </div>
                <div class="alert alert-danger alert-condensed" ng-message="maxlength">
                    The name can not be more than 100 characters long
                </div>
            </div>
        </div>

        <div class="alert alert-danger alert-condensed" ng-if="vm.errorMsg" ng-bind="vm.errorMsg"></div>

    </div>

    <div class="modal-footer">
        <a href class="btn btn-sm btn-default" ng-if="vm.group.id !== 0" ng-click="vm.deleteGroup()">Delete</a>
        <button class="btn btn-sm btn-primary" type="submit">Update</button>
    </div>

</form>
