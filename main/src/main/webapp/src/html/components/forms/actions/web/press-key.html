<h4><strong>Press Key</strong></h4>

<p class="text-muted">
    Press a key on the keyboard.
</p>
<hr>

<div class="form-group">
    <label class="control-label">CSS selector</label>
    <input class="form-control" type="text" placeholder="CSS selector" ng-model="vm.action.node" required>
</div>

<div class="form-group">
    <a class="btn btn-default btn-sm" html-element-picker-handle model="vm.action.node">
        <i class="fa fa-magic fa-fw"></i>&nbsp; Element Picker
    </a>
</div>

<div class="form-group">
    <label class="control-label">The key to press</label>
    <select class="form-control" ng-model="vm.action.key" required>
        <option ng-repeat="(k,v) in vm.keys" value="{{v}}">{{k}}</option>
    </select>
</div>
