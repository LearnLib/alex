<h4><strong>Set Counter</strong></h4>

<p class="text-muted">
    Set the value of a counter variable
</p>
<hr>
<label>Name</label>

<div class="form-group">
    <input type="text" class="form-control" ng-model="vm.action.name"
           placeholder="The name of the counter">
</div>
<label>Value</label>

<div class="form-group">
    <input type="number" class="form-control" ng-model="vm.action.value" placeholder="0">
</div>
