<h4>
    <strong>Clear Node</strong>
</h4>

<p class="text-muted">
    Clear an element (eg. input element)
</p>
<hr>

<div class="form-group">
    <label class="control-label">CSS selector</label>
    <input class="form-control" type="text" placeholder="CSS selector" ng-model="vm.action.node">
</div>

<a class="btn btn-default btn-sm" html-element-picker model="vm.action.node">
    <i class="fa fa-magic fa-fw"></i>&nbsp; Element Picker
</a>
