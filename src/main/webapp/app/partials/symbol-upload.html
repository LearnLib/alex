<div class="container">

    <h2>Symbol Upload</h2>

    <p class="text-muted">If you already have a *.json file with symbols, you can import them here to this project</p>
    <hr>

    <div file-dropzone on-loaded="fileLoaded" class="alert alert-info">
        Drag and drop *.json files here
    </div>

</div>

<!--
BEGIN: Sub Navigation
contains call to action buttons to create update & delete symbols
-->
<div class="sub-nav" fix-on-scroll="{top:124,class:'fixed'}">
    <div class="container">
        <div class="pull-left" style="margin-right: 16px">
            <input type="checkbox" select-all-items-checkbox items="symbols">
        </div>
        <div class="pull-right">
            <button class="btn btn-xs btn-primary" ng-click="uploadSymbols()">Upload</button>
        </div>
    </div>
</div>
<!-- END: Sub Navigation -->

<div class="container">

    <div selectable-list ng-model="symbols">
        <div selectable-list-item ng-repeat="symbols">

            <span class="label label-default pull-right">
                Rev. <span ng-bind="symbol.revision"></span>
            </span>

            <strong ng-bind="symbol.name"></strong> [<span ng-bind="symbol.abbreviation"></span>]

        </div>
    </div>

</div>
