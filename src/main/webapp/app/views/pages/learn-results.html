<div view-heading
     title="Test Results"
     sub-title="Have a look at all the tests you ran for this project">
</div>

<div class="sub-nav" fix-on-scroll="{top:124,class:'fixed'}">
    <div class="container">

        <div class="pull-left" style="margin-right: 16px" selectable items="results">
            <input type="checkbox" selectable-item-checkbox>
        </div>

        <div class="pull-left">
            <button class="btn btn-xs btn-primary" ng-click="deleteResults()">
                Delete
            </button>
        </div>

    </div>
</div>

<div class="view-body">
    <div class="container" selectable items="results">

        <div selectable-list>
            <div selectable-list-item ng-repeat="result in results track by $index">

                <div class="btn-group btn-group-xs pull-right" dropdown dropdown-hover>
                    <button type="button" class="btn btn-default btn-icon dropdown-toggle" dropdown-toggle>
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu pull-left" role="menu">
                        <li>
                            <a href="" open-test-details-modal test="result">
                                <i class="fa fa-info fa-fw"></i> Details
                            </a>
                        </li>
                        <li>
                            <a ui-sref="learn.results.compare({testNos: [result.testNo]})">
                                <i class="fa fa-code-fork fa-fw"></i> Hypotheses
                            </a>
                        </li>
                        <li>
                            <a href="" ng-click="deleteResult(result)">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>

                <strong>Test No
                    <span ng-bind="result.testNo"></span>
                </strong>,
                [<span ng-bind="result.configuration.algorithm"></span>]

                <div class="text-muted">
                    Started: <span ng-bind="(result.startTime | date : 'EEE, dd.MM.yyyy, HH:mm')"></span>
                </div>

            </div>
        </div>

    </div>

    <div class="alert alert-info" ng-if="results.length === 0">
        You have not run any tests yet or the active one is not finished.
    </div>

</div>
