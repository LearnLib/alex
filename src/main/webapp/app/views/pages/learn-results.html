<div view-heading
     title="Test Results"
     sub-title="Have a look at all the tests you ran for this project">
</div>

<div class="sub-nav" fix-on-scroll="{top:115,class:'fixed'}">
    <div class="container">

        <div class="pull-left" style="margin-right: 16px">
            <input type="checkbox" selection-checkbox-all items="results">
        </div>

        <div class="pull-left">
            <button class="btn btn-xs btn-primary" ng-click="deleteResults()">
                Delete
            </button>
        </div>

    </div>
</div>

<div class="view-body">
    <div class="container" selectable items="results">

        <div class="selectable-list">
            <div ng-repeat="result in results"
                 selection-model
                 selection-model-type="checkbox"
                 selection-model-selected-attribute="_selected"
                 selection-model-mode="multiple"
                 selection-model-selected-items="selectedResults"
                 selection-model-cleanup-strategy="deselect">

                <div selectable-list-item>
                    <div class="btn-group btn-group-xs pull-right" dropdown dropdown-hover>
                        <button type="button" class="btn btn-default btn-icon dropdown-toggle" dropdown-toggle>
                            <i class="fa fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu pull-left" role="menu">
                            <li>
                                <a href learn-result-details-modal-handle result="result">
                                    <i class="fa fa-info fa-fw"></i> Details
                                </a>
                            </li>
                            <li>
                                <a ui-sref="learn.results.compare({testNos: [result.testNo]})">
                                    <i class="fa fa-code-fork fa-fw"></i> Hypotheses
                                </a>
                            </li>
                            <li>
                                <a href="" ng-click="deleteResult(result)">
                                    <i class="fa fa-trash fa-fw"></i> Delete
                                </a>
                            </li>
                        </ul>
                    </div>

                    <strong>Test No
                        <span ng-bind="result.testNo"></span>
                    </strong>,
                    [<span ng-bind="(result.configuration.algorithm | formatAlgorithm)"></span>]

                    <div class="text-muted">
                        Started: <span ng-bind="(result.statistics.startTime | date : 'EEE, dd.MM.yyyy, HH:mm')"></span>
                    </div>

                </div>
            </div>
        </div>

        <div class="alert alert-info" ng-if="results.length === 0">
            You have not run any tests yet or the active one is not finished.
        </div>

    </div>
</div>
