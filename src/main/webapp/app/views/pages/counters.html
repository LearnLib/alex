<div view-heading
     title="Counters"
     sub-title="Manage counters for learning processes">
</div>

<div class="sub-nav" fix-on-scroll="{top:115,class:'fixed'}">
    <div class="container">

        <div class="pull-left" style="margin-right: 16px">
            <input type="checkbox" selection-checkbox-all items="counters">
        </div>

        <div class="pull-left">
            <button class="btn btn-xs btn-primary" ng-click="deleteSelectedCounters()">
                Delete
            </button>
        </div>

    </div>
</div>

<div class="view-body">
    <div class="container" selectable items="results">

        <div class="alert alert-info alert-condensed" ng-show="counters.length > 0">
            <i class="fa fa-info fa-fw"></i>
            Deleted counters will be created as soon as they are used in a learning process, starting with value 0.
        </div>

        <div class="selectable-list"
             ng-if="counters.length > 0">

            <div ng-repeat="counter in counters"
                 selection-model
                 selection-model-type="checkbox"
                 selection-model-selected-attribute="_selected"
                 selection-model-mode="multiple"
                 selection-model-selected-items="selectedCounters"
                 selection-model-cleanup-strategy="deselect">

                <div selectable-list-item>
                    <button class="btn btn-xs btn-default btn-icon pull-right"
                            ng-click="deleteCounter(counter)">
                        <i class="fa fa-trash fa-fw"></i>
                    </button>

                    <strong ng-bind="counter.name"></strong><br>
                    <span class="text-muted">Value: <span ng-bind="counter.value"></span></span>
                </div>
            </div>
        </div>

        <div class="alert alert-info" ng-if="counters.length === 0">
            There aren't any counters yet
        </div>

    </div>
</div>
