<div style="position: absolute; width: 100%; top: 42px; bottom: 0; overflow: hidden">

    <div ng-if="active == true" class="container" style="margin-top: 54px">
        <div class="alert alert-info">
            <i class="fa fa-circle-o-notch fa-spin"></i>&nbsp; Application is learning ... <br>
        </div>
        <hr>
        <button class="btn btn-default btn-xs pull-right" ng-click="abort()">
            <i class="fa fa-close fa-fw"></i> Abort
        </button>
    </div>

    <div ng-if="!active && results.length > 0">

        <div class="panel-sidebar" ng-class="showSidebar === true ? 'show' : ''">
            <div widget widget-title="Configuration" collapsed="false">
                <div learn-resume-settings-widget learn-configuration="_.last(results).configuration"></div>
            </div>

            <div widget widget-title="Counter Examples" collapsed="false"
                 ng-if="_.last(results).configuration.eqOracle.type === 'sample'">
                <div counterexamples-widget
                     counterexamples="_.last(results).configuration.eqOracle.counterExamples"></div>
            </div>
        </div>

        <div learn-results-panel results="results">
            <div class="btn-group btn-group-xs" style="margin-left: 7px">
                <button class="btn btn-success" ng-click="resumeLearning()">Resume</button>
                <button class="btn btn-success" ng-click="toggleSidebar()">
                    <i class="fa fa-fw" ng-class="showSidebar ? 'fa-close' : 'fa-gear'"></i>
                </button>
            </div>
        </div>

    </div>

</div>
