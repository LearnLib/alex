<div class="modal-header">

    <a class="btn btn-default btn-icon pull-right" ng-click="ok()">
        <i class="fa fa-close fa-fw"></i>
    </a>

    <h3 class="modal-title">Test Details</h3>
    <span class="text-muted">View some details about this test</span>

</div>

<div class="modal-body">

    <table class="table table-condensed">

        <tr class="active">
            <td colspan="2"><strong>About This Test</strong></td>
        </tr>
        <tr>
            <td>nth Test</td>
            <td ng-bind="result.testNo"></td>
        </tr>
        <tr>
            <td>nth Hypothesis</td>
            <td ng-bind="result.stepNo"></td>
        </tr>
        <tr>
            <td>Started</td>
            <td ng-bind="(result.statistics.startTime | date : 'EEE, dd.MM.yyyy, HH:mm')"></td>
        </tr>

        <tr class="active">
            <td colspan="2"><strong>Configuration</strong></td>
        </tr>
        <tr>
            <td>Algorithm</td>
            <td ng-bind="(result.configuration.algorithm | formatAlgorithm)"></td>
        </tr>
        <tr>
            <td>EQ Oracle</td>
            <td ng-bind="(result.configuration.eqOracle.type | formatEqOracle)"></td>
        </tr>
        <tr>
            <td>Steps to Learn</td>
            <td ng-bind="result.configuration.maxAmountOfStepsToLearn"></td>
        </tr>

        <tr class="active">
            <td colspan="2"><strong>Numbers</strong></td>
        </tr>
        <tr>
            <td>Duration</td>
            <td><span ng-bind="result.statistics.duration"></span> ms</td>
        </tr>
        <tr>
            <td>#Membership Queries</td>
            <td ng-bind="result.statistics.mqsUsed"></td>
        </tr>
        <tr>
            <td>#Equivalence Queries</td>
            <td ng-bind="result.statistics.eqsUsed"></td>
        </tr>
        <tr>
            <td>#Symbol Calls</td>
            <td ng-bind="result.statistics.symbolsUsed"></td>
        </tr>
        <tr>
            <td>|Sigma|</td>
            <td ng-bind="result.sigma.length"></td>
        </tr>

    </table>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Ok</button>
</div>
