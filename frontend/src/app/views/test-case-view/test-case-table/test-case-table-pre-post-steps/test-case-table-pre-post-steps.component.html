<table class="table mb-0">
  <tbody
    cdkDropList
    [cdkDropListData]="steps"
    (cdkDropListDropped)="drop($event)"
    [id]="dropListId"
    [cdkDropListConnectedTo]="connectedDropListIds"
  >
  <ng-container *ngIf="steps.length === 0">
    <tr>
      <td colspan="5">
        <div class="alert alert-info mb-0">
          There are no steps yet.
        </div>
      </td>
    </tr>
  </ng-container>
  <ng-container *ngIf="steps.length > 0">
    <tr class="test-case-step-row" *ngFor="let step of steps; let i = index" cdkDrag>
      <td width="1">
        <div class="pl-2">
          <i class="fas fa-grip-vertical handle text-muted cursor-grabbing" cdkDragHandle></i>
        </div>
      </td>
      <td>
        <test-case-table-symbol-column
          [pSymbol]="step.pSymbol"
          [symbolMap]="symbolMap"
          [groups]="groups"
        >
        </test-case-table-symbol-column>
      </td>
      <td>
      </td>
      <td>
      </td>
      <td width="1">
        <div class="pr-2">
          <i (click)="steps.splice(i, 1)" class="fas fa-times cursor-pointer"></i>
        </div>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
