<div *ngIf="root != null" class="test-tree">
  <test-suite-node
    *ngIf="root.type === 'suite'"
    [results]="results"
    [suite]="root"
    [lockInfo]="lockInfo"
  ></test-suite-node>
  <test-case-node
    *ngIf="root.type === 'case'"
    [case]="root"
    [results]="results"
    [lockInfo]="lockInfo"
  ></test-case-node>
</div>
