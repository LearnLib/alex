<div class="modal-header">
  <h4 class="modal-title">Create a new symbol</h4>
  <a (click)="modal.dismiss()" class="btn btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="createSymbol()" [formGroup]="form">

  <div class="modal-body">

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <symbol-form-groups [form]="form" [symbol]="symbol"></symbol-form-groups>

    <label>Group</label>
    <div class="card">
      <div class="card-body p-2" style="max-height: 240px; overflow: auto">
        <simple-symbol-group-tree
          (groupSelected)="selectSymbolGroup($event)"
          [groups]="groups"
          [selectedGroup]="selectedSymbolGroup"
        >
        </simple-symbol-group-tree>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button
      class="btn btn-info btn-sm"
      (click)="createSymbolAndContinue(); $event.preventDefault()"
      [disabled]="form.invalid"
    >
      Create and continue
    </button>
    <button [disabled]="form.invalid" class="btn btn-primary btn-sm" type="submit">Create</button>
    <button (click)="modal.dismiss(); $event.preventDefault()" class="btn btn-default btn-sm">Cancel</button>
  </div>

</form>
