<h5><strong>Set variable by node count</strong></h5>

<p class="text-muted">
  Set a variable to the amount of nodes that match a given selector.
</p>
<hr>

<div class="form-group">
  <label>Name</label>
  <input [(ngModel)]="action.name" class="form-control" placeholder="The name of the variable" type="text">
</div>

<node-form-group [node]="action.node"></node-form-group>
