<h5><strong>Set variable by cookie</strong></h5>

<p class="text-muted">
  Set the value of a variable to the value of a cookie.
</p>
<hr>
<label>Name</label>

<div class="form-group">
  <input
    [(ngModel)]="action.name"
    class="form-control"
    placeholder="The name of the variable"
    type="text"
  >
</div>
<label>Cookie</label>

<div class="form-group">
  <input [(ngModel)]="action.value" class="form-control" placeholder="The name of the cookie">
</div>

<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.cookieType" class="form-check-input" name="cookieType" type="radio" value="WEB">
    Browser Cookie <em class="text-muted">(The cookie is extracted from the web browser)</em>
  </label>
</div>
<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.cookieType" class="form-check-input" name="cookieType" type="radio" value="REST">
    Request Cookie <em class="text-muted">(The cookie is extracted from the last HTTP request)</em>
  </label>
</div>
