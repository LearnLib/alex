<h5><strong>Set variable by HTTP response</strong></h5>

<p class="text-muted">
  Set the value of a variable to the content of the last HTTP response body.
</p>
<hr>

<div class="form-group">
  <label>Name</label>
  <input [(ngModel)]="action.name" class="form-control" placeholder="The name of the variable" required type="text">
</div>
