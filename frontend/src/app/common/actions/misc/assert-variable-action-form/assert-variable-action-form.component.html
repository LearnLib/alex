<h5><strong>Assert variable</strong></h5>

<p class="text-muted">
  Assert the value of a variable to equal or match a specific value.
</p>
<hr>
<div class="form-group">
  <label>Name</label>
  <input
    [(ngModel)]="action.name"
    class="form-control"
    placeholder="The name of the variable"
    type="text"
  >
</div>
<div class="form-group">
  <label>Value</label>
  <input
    [(ngModel)]="action.value"
    class="form-control"
    placeholder="The value to assert against"
    type="text"
  >
</div>
<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.regexp" class="form-check-input" type="checkbox"> Use regular expression
  </label>
</div>
