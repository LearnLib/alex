<h5>
  <strong>Click element</strong>
</h5>

<p class="text-muted">
  Click on an element.
</p>
<hr>

<node-form-group [node]="action.node"></node-form-group>

<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.doubleClick" class="form-check-input" type="checkbox"> Perform double click
  </label>
</div>
