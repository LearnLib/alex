<h5>
  <strong>Click link by text</strong>
</h5>

<p class="text-muted">
  Click on a link element by its visible text.
</p>
<hr>

<node-form-group [label]="'Container element'" [node]="action.node"></node-form-group>

<div class="form-group">
  <label class="control-label">Link text</label>
  <input [(ngModel)]="action.value" class="form-control" placeholder="The text of the link" type="text">
</div>
