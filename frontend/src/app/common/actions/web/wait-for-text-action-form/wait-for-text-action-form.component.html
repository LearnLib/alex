<h5>
  <strong>Wait for text</strong>
</h5>

<p class="text-muted">
  Wait until a piece of text or pattern is present in an element.
</p>
<hr>

<node-form-group [label]="'Container element'" [node]="action.node"></node-form-group>

<div class="form-group">
  <label>Text</label>
  <input [(ngModel)]="action.value" class="form-control" placeholder="The text to wait for" type="text">
</div>

<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.regexp" class="form-check-input" type="checkbox"> Use regular expression
  </label>
</div>

<div class="form-group">
  <label>Max. wait time (seconds)</label>
  <input [(ngModel)]="action.maxWaitTime" class="form-control" min="0" placeholder="The maximum time to wait for a change"
         type="number">
</div>
