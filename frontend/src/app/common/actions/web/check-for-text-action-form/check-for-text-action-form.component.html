<h5>
  <strong>Search for text</strong>
</h5>

<p class="text-muted">
  Search for a piece of text or a regular expression in the document or an element.
</p>
<hr>

<node-form-group [label]="'Container element'" [node]="action.node"></node-form-group>

<div class="form-group">
  <label class="control-label">Value</label>
  <input [(ngModel)]="action.value" class="form-control" placeholder="The value to search for" type="text">
</div>

<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.regexp" class="form-check-input" type="checkbox"> Is regular expression
  </label>
</div>
