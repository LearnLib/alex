<h5>
  <strong>Alert - Get text</strong>
</h5>

<p class="text-muted">
  Save the displayed text of an alert window into a variable.
</p>
<hr>

<div class="form-group">
  <label>Variable</label>
  <input
    [(ngModel)]="action.variableName"
    class="form-control"
    placeholder="The name of the variable"
    required
    type="text"
  >
</div>
