<div class="card mb-3">
  <div class="card-header">
    <strong>Layout</strong>
  </div>

  <form (ngSubmit)="update()" [formGroup]="form">

    <div class="card-body">

      <div class="form-group">
        <label>Node Separation</label>
        <input
          [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.nodePadding)"
          [formControl]="form.controls.nodePadding"
          class="form-control"
          max="200"
          min="1"
          placeholder="1"
          type="number"
        >
        <div class="invalid-feedback">
          The value must be > 0
        </div>
        <small class="form-text text-muted">Number of pixels that separate nodes horizontally in the layout.</small>
      </div>

      <div class="form-group">
        <label>Edge Separation</label>
        <input
          [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.edgePadding)"
          [formControl]="form.controls.edgePadding"
          class="form-control"
          max="200"
          min="1"
          placeholder="1"
          type="number"
        >
        <div class="invalid-feedback">
          The value must be > 0
        </div>
        <small class="form-text text-muted">Number of pixels that separate edges horizontally in the layout.</small>
      </div>

      <div class="form-group">
        <label>Rank Separation</label>
        <input
          [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.rankPadding)"
          [formControl]="form.controls.rankPadding"
          class="form-control"
          max="200"
          min="1"
          placeholder="1"
          type="number"
        >
        <div class="invalid-feedback">
          The value must be > 0
        </div>
        <small class="form-text text-muted">Number of pixels between each rank in the layout.</small>
      </div>
    </div>

    <div class="card-footer text-right">
      <button [disabled]="form.invalid" class="btn btn-primary btn-sm mr-2">Update</button>
      <button (click)="defaultLayoutSettings(); $event.preventDefault()" class="btn btn-default btn-sm">Default</button>
    </div>

  </form>
</div>

<div class="card">
  <div class="card-header">
    <strong>Export</strong>
  </div>
  <div class="card-body d-flex flex-row">
    <button class="btn btn-default flex-grow-1 mr-1" (click)="exportHypothesisAsSvg()">
      <i class="fas fa-fw fa-download"></i> SVG
    </button>
    <button class="btn btn-default flex-grow-1 mr-1" (click)="exportHypothesisAsJson()">
      <i class="fas fa-fw fa-download"></i> JSON
    </button>
    <button class="btn btn-default flex-grow-1" (click)="exportHypothesisAsDot()">
      <i class="fas fa-fw fa-download"></i> DOT
    </button>
  </div>
</div>
