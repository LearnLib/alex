<div class="modal-header">
    <a class="btn btn-default btn-icon pull-right" ng-click="vm.dismiss()">
        <i class="fa fa-close fa-fw"></i>
    </a>

    <h3 class="modal-title">Separating word</h3>
</div>

<div class="modal-body" style="overflow: auto; max-height: 420px">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Symbol</th>
            <th>Hypothesis 1</th>
            <th>Hypothesis 2</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="symbol in vm.diff.input track by $index">
            <td style="width: 1px">{{$index + 1}}.</td>
            <td>
                <strong>{{symbol}}</strong>
            </td>
            <td>
                <span class="label label-default">{{vm.diff.output1[$index]}}</span>
            </td>
            <td>
                <span class="label label-default">{{vm.diff.output2[$index]}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="vm.dismiss()">Ok</button>
    <a href="" class="btn btn-sm btn-default" ng-click="vm.dismiss()">Cancel</a>
</div>
