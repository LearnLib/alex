<div class="modal-header">
  <h4 class="modal-title">Add parameter</h4>
  <a class="btn btn-default btn-icon float-right" ng-click="vm.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form ng-submit="vm.addParameter()" name="vm.form">
  <div class="modal-body">
    <div class="alert alert-danger" ng-if="vm.errorMessage != null">
      {{vm.errorMessage}}
    </div>

    <symbol-parameter-form-groups parameter="vm.parameter" form="vm.form"></symbol-parameter-form-groups>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Add</button>
    <a href class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</a>
  </div>
</form>
