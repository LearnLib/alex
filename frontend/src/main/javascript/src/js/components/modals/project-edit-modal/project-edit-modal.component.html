<div class="modal-header">
  <h4 class="modal-title">Edit project <strong ng-bind="::vm.project.name"></strong></h4>
  <a class="btn btn-default btn-icon float-right" ng-click="vm.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form name="vm.form" ng-submit="vm.updateProject()">

  <div class="modal-body">
    <div class="alert alert-danger" ng-if="vm.errorMessage != null">
      {{vm.errorMessage}}
    </div>

    <project-form-groups project="vm.project" form="vm.form"></project-form-groups>

    <hr>
    <div class="text-muted">
      <em>* These fields are required</em>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Update</button>
    <a href="" class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</a>
  </div>

</form>
