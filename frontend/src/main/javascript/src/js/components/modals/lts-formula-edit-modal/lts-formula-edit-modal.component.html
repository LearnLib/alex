<div class="modal-header">
  <h4 class="modal-title">Edit Lts Formula</h4>
  <a class="btn btn-default btn-icon float-right" ng-click="vm.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form name="vm.form" ng-submit="vm.updateFormula()">

  <div class="modal-body">

    <div class="alert alert-danger" ng-if="vm.errorMessage">
      {{vm.errorMessage}}
    </div>

    <lts-formula-form-groups formula="vm.formula" form="vm.form"></lts-formula-form-groups>

  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" type="submit">Update</button>
    <a href="" class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</a>
  </div>

</form>
