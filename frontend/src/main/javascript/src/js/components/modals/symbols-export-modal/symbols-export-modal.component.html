<div class="modal-header">
  <h4 class="modal-title">Export symbols</h4>
  <a class="btn btn-default btn-icon float-right" ng-click="vm.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form name="vm.form" ng-submit="vm.export()">

  <div class="modal-body">
    <div class="form-group">
      <label>Filename</label>
      <input type="text" ng-model="vm.filename" required class="form-control">
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" ng-model="vm.exportSymbolsOnly"> Export symbols only
      </label>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-primary" type="submit">Export</button>
    <a href="" class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</a>
  </div>

</form>
