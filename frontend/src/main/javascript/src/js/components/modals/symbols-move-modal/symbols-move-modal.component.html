<div class="modal-header">
  <a class="btn btn-default btn-icon pull-right" ng-click="vm.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
  <h3 class="modal-title">Move the symbols into another group</h3>
</div>

<div class="modal-body">

  <div class="alert alert-info alert-condensed">
    <span ng-bind="vm.symbols.length"></span> symbols selected
  </div>

  <label>Select a group</label>

  <div class="panel panel-default">
    <div class="panel-body" style="padding: .5rem; max-height: 240px; overflow: auto">
      <simple-symbol-group-tree
          groups="vm.groups"
          selected-symbol-group="vm.selectedGroup"
          on-symbol-group-selected="vm.selectGroup(group)"
      >
      </simple-symbol-group-tree>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-sm btn-primary" ng-click="vm.moveSymbols()">Move</button>
  <button class="btn btn-sm btn-default" ng-click="vm.dismiss()">Cancel</button>
</div>
