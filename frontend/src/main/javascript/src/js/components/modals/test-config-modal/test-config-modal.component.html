<div class="modal-header">
  <h4 class="modal-title">Configure the test configuration</h4>
  <a class="btn btn-default btn-icon float-right" ng-click="vm.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<div class="modal-body">

  <uib-tabset>
    <uib-tab heading="Test">
      <br>

      <strong>Test report</strong>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" ng-model="vm.configuration.createReport"> Create report
        </label>
      </div>
    </uib-tab>
    <uib-tab heading="WebDriver">
      <br>

      <browser-config-form
          config="vm.configuration.driverConfig"
          use-config-driver="true"
          ng-if="vm.configuration.driverConfig !== null"
      >
      </browser-config-form>
    </uib-tab>
    <uib-tab heading="Targets">
      <br>

      <p class="text-muted">
        Select an environment that is used for testing.
      </p>

      <div class="list-group">
        <div class="list-group-item cursor-pointer"
             ng-repeat="env in vm.project.environments"
             ng-class="{'active': env.id === vm.selectedEnvironment.id}"
             ng-click="vm.selectedEnvironment = env"
        >
          {{env.name}}
        </div>
      </div>
    </uib-tab>
  </uib-tabset>

</div>

<div class="modal-footer">
  <button class="btn btn-primary btn-sm" ng-click="vm.update()">Update</button>
  <button class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</button>
</div>
