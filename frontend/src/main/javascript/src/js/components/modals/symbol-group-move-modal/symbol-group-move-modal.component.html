<div class="modal-header">
  <a class="btn btn-default btn-icon pull-right" ng-click="vm.dismiss()">
    <i class="fa fa-close fa-fw"></i>
  </a>
  <h3 class="modal-title">Move group</h3>
</div>

<form name="vm.form" ng-submit="vm.moveGroup()">

  <div class="modal-body">

    <div class="alert alert-danger" ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></div>

    <label>New parent group</label>
    <div class="panel panel-default">
      <div class="panel-body" style="padding: .5rem; max-height: 240px; overflow: auto">
        <simple-symbol-group-tree
            groups="vm.groups"
            selected-symbol-group="vm.selectedGroup"
            on-symbol-group-selected="vm.setSelectedGroup(group)"
        >
        </simple-symbol-group-tree>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Move</button>
    <a href="" class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</a>
  </div>

</form>
