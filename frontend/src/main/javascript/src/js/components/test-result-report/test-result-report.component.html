<div class="test-result-report">
    <div ng-if="vm.report.id != null">
        <h4>
            <i class="fa fa-fw fa-file-text-o"></i> <strong>Report</strong> (<a ui-sref="testReport({projectId: vm.report.project, reportId: vm.report.id})">Details</a>)
        </h4>
        <hr>
        <p>
            <button class="btn btn-default btn-sm" ng-click="vm.exportReport()">
                <i class="fa fa-fw fa-download"></i> Download
            </button>
        </p>
    </div>
    <div ng-if="vm.report.id == null">
        <h4>
            <i class="fa fa-fw fa-file-text-o"></i> <strong>Report</strong>
        </h4>
    </div>

    <table class="table table-condensed" style="margin-bottom: 0; border: 1px solid #dddddd; margin-top: 8px">
        <thead style="background: #f7f7f7">
        <tr>
            <th style="width: 80px">Status</th>
            <th>Total</th>
            <th>Passed</th>
            <th>Failed</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <span ng-if="vm.report.passed" class="label label-success">Success</span>
                <span ng-if="!vm.report.passed && vm.report.numTestsPassed > 0" class="label label-warning">Failed</span>
                <span ng-if="!vm.report.passed && vm.report.numTestsPassed === 0" class="label label-danger">Failed</span>
            </td>
            <td><strong>{{vm.report.numTests}}</strong></td>
            <td><strong>{{vm.report.numTestsPassed}}</strong></td>
            <td><strong>{{vm.report.numTestsFailed}}</strong></td>
        </tr>
        </tbody>
    </table>
</div>
