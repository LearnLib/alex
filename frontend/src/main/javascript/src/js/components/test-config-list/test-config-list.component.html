<div class="list-group">
  <div
      class="list-group-item d-flex flex-row"
      ng-class="{'active': vm.selectedConfig.id === config.id}"
      ng-repeat="config in vm.configs track by $index"
  >
    <div class="w-100 cursor-pointer text-wrap" ng-click="vm.selectConfig(config)">
      <strong>{{config.driverConfig.name | formatWebBrowser}}</strong> <span>({{config.driverConfig.width}} x {{config.driverConfig.height}})</span>

      <span class="pl-1 default" ng-class="{'is-default': config.default}">
        <span class="badge badge-default cursor-pointer" ng-click="vm.makeConfigDefault(config)" ng-if="!config.default">Default</span>
        <span class="badge badge-primary" ng-if="config.default">Default</span>
      </span>

      <div>
        <span class="badge badge-default">
            {{vm.project.getEnvironmentById(config.environment).name}}
        </span>
      </div>
    </div>
    <div class="pl-1 actions">
      <i class="fas fa-fw fa-trash cursor-pointer" ng-click="vm.deleteConfig(config)"></i>
    </div>
  </div>
</div>
