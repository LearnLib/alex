<div class="container">
    <div class="text-center alert-container">
        <div class="alert alert-danger">
            <i class="fas fa-5x fa-warning"></i>
            <h3>Something went wrong!</h3>
            <p ng-if="vm.message != null">{{vm.message}}</p>
            <p ng-if="vm.message == null">There is no message</p>
        </div>
    </div>
</div>
