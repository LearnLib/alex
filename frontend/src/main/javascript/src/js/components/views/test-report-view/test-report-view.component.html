<div class="view view-test-reports">
    <view-header title="Test Report">
        <a ui-sref="testReports" class="btn btn-sm btn-default btn-icon"
           uib-tooltip="Back to reports" tooltip-placement="right">
            <i class="fa fa-reply"></i>
        </a>
    </view-header>
    <action-bar>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-default" ng-click="vm.deleteReport()">Delete</button>
        </div>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-default" ng-click="vm.downloadReport()">Download</button>
        </div>

    </action-bar>
    <div class="view-body">
        <div class="alx-container-fluid">

            <h4>
                <span class="label pull-right label-success" ng-if="vm.report.passed">Passed</span>
                <span class="label pull-right label-danger" ng-if="!vm.report.passed">Failed</span>
                <strong>{{vm.report.startDate | date : 'EEE, dd.MM.yyyy, HH:mm'}}</strong>
            </h4>

            <hr>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Status</th>
                    <th>Name</th>
                    <th>Output</th>
                    <th>Message</th>
                    <th>Time [ms]</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="result in vm.report.testResults" ng-if="result.test.type === 'case'">
                    <td width="1%">
                        <span class="label label-success" ng-if="result.passed">Passed</span>
                        <span class="label label-danger" ng-if="!result.passed">Failed</span>
                    </td>
                    <td>
                        <a ui-sref="tests({testId: result.test.id})">{{result.test.name}}</a>
                    </td>
                    <td>
                        <span class="label"
                              ng-class="{'label-success': output.success,'label-danger':!output.success}"
                              style="margin-right: 3px;"
                              ng-repeat="output in result.outputs track by $index">
                            {{output.output}}
                        </span>
                    </td>
                    <td>
                        <em ng-if="result.failureMessage">{{result.failureMessage}}</em>
                    </td>
                    <td style="min-width: 68px">
                        {{result.time}}
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
