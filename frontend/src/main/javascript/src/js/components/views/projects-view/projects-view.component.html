<div class="view">
  <view-header title="Projects"></view-header>

  <action-bar>
    <div class="d-flex flex-row align-items-center">

      <div class="mr-3">
        <selectable-checkbox-multiple items="vm.projects" selectable="vm.selectedProjects"></selectable-checkbox-multiple>
      </div>

      <button class="btn btn-primary btn-sm mr-3" ng-click="vm.createProject()">Create</button>

      <div class="btn-group btn-group-sm mr-3">
        <button
            class="btn btn-default"
            ng-disabled="vm.selectedProjects.getSelected().length !== 1"
            ng-click="vm.editSelectedProject()"
        >
          Edit
        </button>
        <button class="btn btn-default"
                ng-disabled="vm.selectedProjects.getSelected().length === 0"
                ng-click="vm.deleteSelectedProjects()">
          Delete
        </button>
      </div>
      <div class="btn-group btn-group-sm mr-3">
        <button
            class="btn btn-default"
            ng-click="vm.importProject()"
            uib-tooltip="Import"
            tooltip-placement="bottom"
        >
          <i class="fas fa-upload fa-fw"></i>
        </button>
        <button
            class="btn btn-default"
            ng-disabled="vm.selectedProjects.getSelected().length !== 1"
            ng-click="vm.exportSelectedProject()"
            uib-tooltip="Export"
            tooltip-placement="bottom"
        >
          <i class="fas fa-download fa-fw"></i>
        </button>
      </div>

    </div>
  </action-bar>

  <div class="view-body">
    <div class="container-fluid">

      <div class="alert alert-info" ng-if="vm.projects.length == 0">
        You haven't created a project yet.
      </div>

      <div class="list-group" ng-if="vm.projects.length > 0" >
        <div class="list-group-item d-flex flex-row" ng-repeat="project in vm.projects | orderBy:'-name':true">
          <div class="mr-3">
            <selectable-checkbox item="project" selectable="vm.selectedProjects"></selectable-checkbox>
          </div>
          <div class="w-100">
            <a ui-sref="project({projectId: project.id})">
              <h5 class="list-group-item-heading mb-0">
                <strong>{{project.name}}</strong>
              </h5>
            </a>
            <p class="text-muted mb-0">
              {{project.getDefaultEnvironment().urls[0].url}}
            </p>
          </div>
          <div>
            <div class="btn-group btn-group-xs" uib-dropdown>
              <button type="button" class="btn btn-default btn-icon dropdown-toggle no-caret" uib-dropdown-toggle>
                <i class="fas fa-bars"></i>
              </button>
              <div uib-dropdown-menu class="dropdown-menu dropdown-menu-right" role="menu">
                <a class="dropdown-item" href="" ng-click="vm.openProject(project)">
                  <i class="fas fa-fw fa-external-link-alt"></i> Open
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="" ng-click="vm.editProject(project)">
                  <i class="fas fa-edit fa-fw"></i> Edit
                </a>
                <a class="dropdown-item" href="" ng-click="vm.exportProject(project)">
                  <i class="fas fa-download fa-fw"></i> Export
                </a>
                <a class="dropdown-item" href="" ng-click="vm.deleteProject(project)">
                  <i class="fas fa-trash fa-fw"></i> Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
