<div class="view">
    <view-header title="Redirect"></view-header>

    <div class="view-body">
        <div class="alx-container">

            <div class="row">
                <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-6 col-sm-push-3">

                    <div class="alert alert-info">
                        You are currently not logged in.
                        Please provide your account information in order to be redirected.
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <user-login-form on-logged-in="vm.redirect()"></user-login-form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
