<div class="view">
    <view-header title="Dashboard of {{vm.project.name}}"></view-header>

    <div class="view-body">
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-md-6">
                    <project-details-widget project="vm.project"></project-details-widget>
                </div>

                <div class="col-lg-4 col-md-6">
                    <learner-status-widget project="vm.project" class="d-block mb-4"></learner-status-widget>
                    <latest-learn-result-widget project="vm.project"></latest-learn-result-widget>
                </div>

                <div class="col-lg-4 col-md-6">
                    <latest-test-report-widget project="vm.project"></latest-test-report-widget>
                </div>

            </div>
        </div>
    </div>
</div>
