<h4><strong>Alert - Accept/Dismiss</strong></h4>

<p class="text-muted">
    Accept or dismiss the current alert window.
</p>

    <label><input type="radio" name="alertAction" value="DISMISS" ng-model="vm.action.action">Dismiss</label>
