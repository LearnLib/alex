<h4>
    <strong>Click element by text</strong>
</h4>

<p class="text-muted">
    Click on an element by its visible text.
</p>
<hr>

<node-form-group node="vm.action.node" label="Container element"></node-form-group>

<div class="form-group">
    <label class="control-label">Tag name</label>
    <input class="form-control" type="text" placeholder="e.g. 'button' or 'div'" required ng-model="vm.action.tagName">
</div>

<div class="form-group">
    <label class="control-label">Visible text</label>
    <input class="form-control" type="text" placeholder="The text of the element" required ng-model="vm.action.text">
</div>
