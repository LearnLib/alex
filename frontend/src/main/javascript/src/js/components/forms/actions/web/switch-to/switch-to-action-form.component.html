<h4><strong>Switch to</strong></h4>

<p class="text-muted">
    Switch to a target context.
</p>
<hr>

<div class="form-group">
    <label>Target</label>
    <select class="form-control" ng-options="type for type in ['PARENT_FRAME', 'DEFAULT_CONTENT', 'LAST_FRAME']"
            ng-model="vm.action.target">
        <option value="" disabled>Select a target</option>
    </select>
</div>
