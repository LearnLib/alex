<h4><strong>Set variable by cookie</strong></h4>

<p class="text-muted">
    Set the value of a variable to the value of a cookie.
</p>
<hr>
<label>Name</label>

<div class="form-group">
    <input type="text" class="form-control" ng-model="vm.action.name"
           placeholder="The name of the variable">
</div>
<label>Cookie</label>

<div class="form-group">
    <input class="form-control" ng-model="vm.action.value" placeholder="The name of the cookie">
</div>

<div class="checkbox">
    <label>
        <input type="radio" name="cookieType" ng-model="vm.action.cookieType" value="WEB"> Browser Cookie
    </label>
</div>
<div class="checkbox">
    <label>
        <input type="radio" name="cookieType" ng-model="vm.action.cookieType" value="REST"> Request Cookie
    </label>
</div>
