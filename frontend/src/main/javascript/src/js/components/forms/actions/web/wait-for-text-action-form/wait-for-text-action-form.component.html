<h4><strong>Wait for text</strong></h4>

<p class="text-muted">
    Wait until a piece of text or pattern is present in an element
</p>
<hr>

<node-form-group node="vm.action.node" label="Container element"></node-form-group>

<div class="form-group">
    <label>Text</label>
    <input class="form-control" type="text" placeholder="The text to wait for" ng-model="vm.action.value">
</div>

<div class="checkbox">
    <label>
        <input type="checkbox" ng-model="vm.action.regexp"> Use regular expression
    </label>
</div>

<div class="form-group">
    <label>Max. wait time (seconds)</label>
    <input class="form-control" type="number" min="0" placeholder="The maximum time to wait for a change"
           ng-model="vm.action.maxWaitTime">
</div>
