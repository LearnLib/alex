<div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" required ng-model="vm.parameter.name" name="name">

    <div class="help-block" ng-messages="vm.form.name.$error" ng-if="vm.form.name.$touched">
        <div class="alert alert-danger alert-condensed" ng-message="required">
            The name is required.
        </div>
    </div>
</div>

<div class="form-group">
    <label>Type</label>
    <select class="form-control" ng-model="vm.parameter.parameterType" required name="type">
        <option disabled>Select a type</option>
        <option ng-repeat="type in vm.types" value="{{type}}">{{type | formatParameterType}}</option>
    </select>

    <div class="help-block" ng-messages="vm.form.name.$error" ng-if="vm.form.name.$touched">
        <div class="alert alert-danger alert-condensed" ng-message="required">
            The type is required.
        </div>
    </div>
</div>

<div class="checkbox" ng-if="vm.parameter.type === 'input'">
    <label>
        <input type="checkbox" ng-model="vm.parameter.private"> Private
    </label>
</div>
