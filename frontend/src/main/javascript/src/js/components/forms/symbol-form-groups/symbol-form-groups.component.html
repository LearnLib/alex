<div class="form-group">
    <label>Symbol name</label>
    <input class="form-control"
           name="name"
           type="text"
           placeholder="The name of the symbol"
           required
           ng-maxlength="100"
           ng-model="vm.symbol.name"
           autofocus>

    <div class="help-block" ng-messages="vm.form.name.$error" ng-if="vm.form.name.$touched">
        <div class="alert alert-danger alert-condensed" ng-message="required">
            The name is required
        </div>
        <div class="alert alert-danger alert-condensed" ng-message="maxlength">
            The name can not be more than 100 characters long
        </div>
    </div>
</div>

<div class="form-group">
    <label>Description</label>
    <textarea
      class="form-control"
      name="description"
      placeholder="Describe what the symbol does."
      ng-maxlength="1024"
      ng-model="vm.symbol.description" rows="2"
    >
    </textarea>

    <div class="help-block" ng-messages="vm.form.description.$error" ng-if="vm.form.description.$touched">
        <div class="alert alert-danger alert-condensed" ng-message="maxlength">
            The description cannot be more than 255 characters long
        </div>
    </div>
</div>
