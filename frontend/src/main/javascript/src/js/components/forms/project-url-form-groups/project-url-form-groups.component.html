<div class="form-group">
  <label>Name</label>
  <input
      type="text"
      class="form-control"
      ng-model="vm.url.name"
      name="name"
      placeholder="Enter a unique name for the URL"
      required
  >
</div>
<div class="form-group">
  <label>URL</label>
  <input
      type="text"
      class="form-control"
      ng-model="vm.url.url"
      name="url"
      placeholder="Enter URL"
      required
  >
</div>
