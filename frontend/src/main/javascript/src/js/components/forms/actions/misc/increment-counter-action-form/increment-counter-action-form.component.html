<h4><strong>Increment counter</strong></h4>

<p class="text-muted">
    Increment a counter.
</p>
<hr>

<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="vm.action.name"
           placeholder="The name of the counter">
</div>

<div class="form-group">
    <label>Increment by</label>
    <input type="number" class="form-control" ng-model="vm.action.incrementBy"
           placeholder="The value to increment by">
</div>
