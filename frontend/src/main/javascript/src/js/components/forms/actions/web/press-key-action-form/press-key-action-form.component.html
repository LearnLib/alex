<h4><strong>Press key</strong></h4>

<p class="text-muted">
    Press a key on the keyboard.
</p>
<hr>

<node-form-group node="vm.action.node"></node-form-group>

<div class="form-group">
    <label class="control-label">The key to press</label>
    <select class="form-control" ng-model="vm.action.key" required>
        <option ng-repeat="(k,v) in vm.keys" value="{{v}}">{{k}}</option>
    </select>
</div>
