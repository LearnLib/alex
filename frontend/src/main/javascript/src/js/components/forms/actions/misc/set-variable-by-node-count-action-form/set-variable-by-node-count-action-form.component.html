<h5><strong>Set variable by node count</strong></h5>

<p class="text-muted">
    Set a variable to the amount of nodes that match a given selector.
</p>
<hr>

<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="vm.action.name" placeholder="The name of the variable">
</div>

<node-form-group node="vm.action.node"></node-form-group>
