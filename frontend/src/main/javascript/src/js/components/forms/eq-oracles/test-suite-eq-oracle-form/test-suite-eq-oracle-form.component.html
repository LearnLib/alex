<div class="form-condensed">
  <div class="form-group">
    <label>Select a test suite:</label>
    <em>{{vm.selectedTestSuite.name}}</em>

    <div class="card">
      <div class="card-body" style="overflow: auto; max-height: 320px">
        <test-suite-tree
          test-suite="vm.root"
          on-selected="vm.onSelected(testSuite)"
          selected-test-suite="vm.selectedTestSuite"
          ng-if="vm.root != null"
        >
        </test-suite-tree>
      </div>
    </div>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" ng-model="vm.eqOracle.includeChildTestSuites"> Include test cases from child test suites
    </label>
  </div>
</div>
