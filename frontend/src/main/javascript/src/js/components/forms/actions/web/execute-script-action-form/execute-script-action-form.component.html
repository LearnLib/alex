<h4>
    <strong>Execute JavaScript</strong>
</h4>

<p class="text-muted">Execute JavaScript in the browser and store the return value in a variable.</p>
<hr>

<div class="form-group">
    <label>JavaScript</label>

    <div ng-model="vm.action.script" ui-ace="vm.aceOptions"></div>
</div>

<div class="checkbox">
    <label>
        <input type="checkbox" name="async" ng-model="vm.action.async"> Async
    </label>
</div>

<div class="form-group">
    <label>Variable</label>
    <input class="form-control" type="text" ng-model="vm.action.name" placeholder="The variable the return value can be saved in">
</div>

<div class="form-group">
    <label>Script timeout (seconds)</label>
    <input class="form-control" type="number" min="0" placeholder="The maximum time to wait for a result"
           ng-model="vm.action.timeout">
</div>
