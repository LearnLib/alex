<div class="card">
  <div class="card-header">
    <strong>Generate test suite</strong>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        required
        minlength="1"
        ng-model="vm.config.name"
        class="form-control"
        placeholder="The name of the generated test suite"
      >
    </div>
    <div class="form-group">
      <label>Step No</label>
      <input
        type="number"
        required
        min="1"
        max="{{vm.result.steps.length}}"
        ng-model="vm.config.stepNo"
        class="form-control"
      >
    </div>

    <p>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" ng-model="vm.config.includeParameterValues"> Include parameter values
        </label>
      </div>
    </p>

    <p>
      <strong>Test generation based on</strong>
    <div class="form-group form-check mt-0">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" ng-model="vm.config.method" name="method" ng-value="'DT'"> Discrimination tree
      </label>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" ng-model="vm.config.method" name="method" ng-value="'W_METHOD'"> W-Method
      </label>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" ng-model="vm.config.method" name="method" ng-value="'WP_METHOD'"> Wp-Method
      </label>
    </div>
  </div>
  <div class="card-footer text-right">
    <button class="btn btn-primary btn-sm" ng-click="vm.generateTestSuite()">Generate</button>
  </div>
</div>
