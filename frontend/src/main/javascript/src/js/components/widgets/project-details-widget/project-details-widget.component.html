<widget title="Project details">
    <table class="table table-condensed">
        <tbody>
        <tr>
            <td><strong>Name</strong></td>
            <td ng-bind="vm.project.name"></td>
        </tr>
        <tr>
            <td><strong>Default URL</strong></td>
            <td><a href="{{vm.project.getDefaultUrl().url}}" target="_blank" ng-bind="vm.project.getDefaultUrl().url"></a></td>
        </tr>
        <tr>
            <td><strong>Groups</strong></td>
            <td ng-bind="vm.numberOfGroups"></td>
        </tr>
        <tr>
            <td><strong>Symbols</strong></td>
            <td ng-bind="vm.numberOfSymbols"></td>
        </tr>
        <tr>
            <td><strong>Tests</strong></td>
            <td ng-bind="vm.numberOfTests"></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-default btn-xs" project-edit-modal-handle project="vm.project">
        <i class="fa fa-fw fa-edit"></i> Edit project
    </button>
</widget>
