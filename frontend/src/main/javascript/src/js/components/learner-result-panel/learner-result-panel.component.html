<div class="learn-result-panel h-100">
  <div class="learn-result-panel-header d-flex">

    <div class="w-100 mr-1">

      <div
        class="btn-group btn-group-sm"
        ng-repeat="menu in vm.menu"
        uib-dropdown
        style="margin-right: .5rem"
        ng-click="menu.click()"
      >
        <button class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
          {{menu.text}} <span class="caret" ng-if="menu.children.length > 0"></span>
        </button>
        <div
          uib-dropdown-menu
          class="dropdown-menu dropdown-menu-left"
          ng-if="menu.children.length > 0"
        >
            <a class="dropdown-item" href="" ng-click="item.click()" ng-repeat="item in menu.children" ng-if="!item.divider">
              <i class="fas fa-fw {{item.icon}}"></i> {{item.text}}
            </a>
        </div>
      </div>

    </div>

    <div style="flex-shrink: 0" class="mr-1">
      <!-- browser -->
      <div class="btn-group btn-group-sm float-right">
        <button class="btn btn-default" ng-click="vm.firstStep()">
          <i class="fas fa-angle-double-left fa-fw"></i>
        </button>
        <button class="btn btn-default" ng-click="vm.previousStep()">
          <i class="fas fa-angle-left fa-fw"></i>
        </button>
        <button class="btn btn-default disabled">
          Step <span ng-bind="vm.pointer + 1"></span>/<span ng-bind="vm.result.steps.length"></span>
        </button>
        <button class="btn btn-default" ng-click="vm.nextStep()">
          <i class="fas fa-angle-right fa-fw"></i>
        </button>
        <button class="btn btn-default" ng-click="vm.lastStep()">
          <i class="fas fa-angle-double-right fa-fw"></i>
        </button>
      </div>
    </div>

    <div class="form-group mb-0">
      <select class="form-control" style="width: 90px; height: 23px" ng-model="vm.view">
        <option ng-value="'DEFAULT'">Default</option>
        <option ng-value="'TEST'">Tests</option>
        <option ng-value="'MODEL_CHECKING'">Checking</option>
      </select>
    </div>

    <div ng-transclude></div>

  </div>
  <div class="learn-result-panel-body">

    <learner-result-panel-default-view
      layout-settings="vm.layoutSettings"
      register-menu="vm.registerMenu(menu)"
      result="vm.result"
      pointer="vm.pointer"
      ng-if="vm.view === 'DEFAULT'"
    >
    </learner-result-panel-default-view>

    <learner-result-panel-testing-view
      layout-settings="vm.layoutSettings"
      register-menu="vm.registerMenu(menu)"
      result="vm.result"
      pointer="vm.pointer"
      ng-if="vm.view === 'TEST'"
    >
    </learner-result-panel-testing-view>

    <learner-result-panel-checking-view
      layout-settings="vm.layoutSettings"
      register-menu="vm.registerMenu(menu)"
      result="vm.result"
      pointer="vm.pointer"
      ng-if="vm.view === 'MODEL_CHECKING'"
    >
    </learner-result-panel-checking-view>

  </div>
</div>
