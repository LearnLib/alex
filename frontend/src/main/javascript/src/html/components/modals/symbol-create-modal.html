<div class="modal-header">
    <a class="btn btn-default btn-icon pull-right" ng-click="vm.dismiss()">
        <i class="fa fa-close fa-fw"></i>
    </a>
    <h3 class="modal-title">Create a new symbol</h3>
</div>

<form name="vm.form" ng-submit="vm.createSymbol()">

    <div class="modal-body">

        <div class="form-group">
            <label>Symbol name</label>
            <input class="form-control"
                   name="name"
                   type="text"
                   placeholder="The name of the symbol"
                   required
                   ng-maxlength="100"
                   ng-model="vm.symbol.name">

            <div class="help-block" ng-messages="vm.form.name.$error" ng-if="vm.form.name.$touched">
                <div class="alert alert-danger alert-condensed" ng-message="required">
                    The name is required
                </div>
                <div class="alert alert-danger alert-condensed" ng-message="maxlength">
                    The name can not be more than 100 characters long
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Group</label>
            <select class="form-control" ng-model="vm.symbol.group">
                <option ng-repeat="group in vm.groups" ng-value="group.id">{{group.name}}</option>
            </select>
        </div>

        <div class="alert alert-danger" ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></div>

    </div>

    <div class="modal-footer">
        <a href="" ng-click="vm.createSymbolAndContinue()" class="btn btn-info btn-sm">Create and continue</a>
        <button class="btn btn-primary btn-sm" type="submit">Create</button>
    </div>

</form>
