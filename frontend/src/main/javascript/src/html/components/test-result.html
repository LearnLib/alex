<div class="test-result">
    <table class="table table-condensed" style="margin-bottom: 0; border: 1px solid #dddddd; margin-top: 8px">
        <thead style="background: #f7f7f7">
        <tr>
            <th style="width: 80px">Status</th>
            <th>Passed</th>
            <th>Failed</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <span ng-if="vm.result.success" class="label label-success">Success</span>
                <span ng-if="!vm.result.success" class="label label-danger">Failed</span>
            </td>
            <td><strong>{{vm.result.testCasesPassed}}</strong></td>
            <td><strong>{{vm.result.testCasesFailed}}</strong></td>
            <td><strong>{{vm.result.testCasesRun}}</strong></td>
        </tr>
        </tbody>
    </table>
</div>
