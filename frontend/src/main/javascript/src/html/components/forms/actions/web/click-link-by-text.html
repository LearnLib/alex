<h4>
    <strong>Click Link By Its Text</strong>
</h4>

<p class="text-muted">
    Finds a link element with a given text and clicks on it
</p>
<hr>

<div class="form-group">
    <label class="control-label">Link Text</label>
    <input class="form-control" type="text" placeholder="The text of the link" ng-model="vm.action.value">
</div>
<a class="btn btn-default btn-sm" ng-click="vm.openPicker()">
    <i class="fa fa-magic fa-fw"></i>&nbsp; Element Picker
</a>
