<div class="d-flex learner-result-list-item">
    <checkbox model="vm.result" class="pull-left" selection-model-ignore></checkbox>
    <div class="flex-grow-1 mr-1 ml-1">
        <span class="label label-danger pull-right" ng-if="vm.result.error">Failed</span>
        <strong>
            <a ui-sref="resultsCompare({testNos: [vm.result.testNo]})">
                Test No <span ng-bind="vm.result.testNo"></span>
            </a>
        </strong>
        [<span ng-bind="(vm.result.algorithm.name|formatAlgorithm)"></span>]
        <div class="text-muted">
            <em>
                Started: <span ng-bind="(vm.result.statistics.startDate | date : 'EEE, dd.MM.yyyy, HH:mm')"></span>
            </em>
        </div>
        <div class="comment text-muted" ng-if="vm.result.comment" ng-bind="vm.result.comment"></div>
    </div>
    <div ng-transclude></div>
</div>
