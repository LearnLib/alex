<nav>
  <ul class="pagination mt-0">
    <li class="page-item" ng-class="{'disabled': vm.page.first}">
      <a class="page-link" href ng-click="vm.previous()">Previous</a>
    </li>
    <li class="page-item disabled">
      <span class="page-link">{{(vm.page.number + 1)}} / {{vm.page.totalPages}}</span>
    </li>
    <li class="page-item" ng-class="{'disabled': vm.page.last}">
      <a class="page-link" href ng-click="vm.next()">Next</a>
    </li>
  </ul>
</nav>
