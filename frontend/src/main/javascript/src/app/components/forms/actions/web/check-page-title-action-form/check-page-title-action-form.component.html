<h5>
    <strong>Check page title</strong>
</h5>

<p class="text-muted">
    Check the page title to be a certain value.
</p>
<hr>

<div class="form-group">
    <label class="control-label">Title</label>
    <input class="form-control" type="text" placeholder="Page title" ng-model="vm.action.title">
</div>

<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" ng-model="vm.action.regexp"> Use regular expression
    </label>
</div>
