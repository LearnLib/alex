<h5><strong>Open URL</strong></h5>

<p class="text-muted">
    Open a URL that is relative to a base URL.
</p>
<hr>

<div class="d-flex flex-row">
    <div class="form-group w-25">
        <label class="control-label">Base</label>
        <select class="form-control" ng-model="vm.selectedBaseUrl" ng-change="vm.handleBaseUrlChange()">
            <option ng-repeat="url in vm.project.getDefaultEnvironment().urls" ng-value="url.name">
                {{url.name}}
            </option>
        </select>
    </div>

    <div class="form-group w-75 ml-3">
        <label class="control-label">URL</label>
        <input class="form-control" type="text" placeholder="The URL to open in the browser" ng-model="vm.action.url">
    </div>
</div>

<hr>

<h5><strong>Authentication</strong></h5>
<p class="text-muted">
    Use Basic HTTP authentication (optional)
</p>
<div class="form-group">
    <label class="control-label">Name</label>
    <input class="form-control" type="text" ng-model="vm.action.credentials.name" placeholder="Name">
</div>
<div class="form-group">
    <label class="control-label">Password</label>
    <input class="form-control" type="text" ng-model="vm.action.credentials.password" placeholder="Password">
</div>
