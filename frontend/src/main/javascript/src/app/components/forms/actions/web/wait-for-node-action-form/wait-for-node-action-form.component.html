<h5><strong>Wait for an element</strong></h5>

<p class="text-muted">
    Wait until the state of an element changes.
</p>
<hr>

<node-form-group node="vm.action.node"></node-form-group>

<label>Wait until the element</label>
<div class="form-group form-check mt-0">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="waitType" value="VISIBLE" ng-model="vm.action.waitCriterion">
        is visible
    </label>
</div>
<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="waitType" value="INVISIBLE" ng-model="vm.action.waitCriterion">
        is invisible
    </label>
</div>
<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="waitType" value="ADDED" ng-model="vm.action.waitCriterion">
        is added to the DOM
    </label>
</div>
<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="waitType" value="REMOVED" ng-model="vm.action.waitCriterion">
        is removed from the DOM
    </label>
</div>
<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="waitType" value="CLICKABLE" ng-model="vm.action.waitCriterion">
        is clickable <em>(visible & enabled)</em>
    </label>
</div>

<div class="form-group">
    <label>Max. wait time (seconds)</label>
    <input class="form-control" type="number" min="0" placeholder="The maximum time to wait for a change"
           ng-model="vm.action.maxWaitTime">
</div>
