<h5>
    <strong>Search for text</strong>
</h5>

<p class="text-muted">
    Search for a piece of text or a regular expression in the document or an element.
</p>
<hr>

<node-form-group node="vm.action.node" on-selected="vm.handleSelected(data)" label="Container element"></node-form-group>

<div class="form-group">
    <label class="control-label">Value</label>
    <input class="form-control" type="text" placeholder="The value to search for" ng-model="vm.action.value">
</div>

<div class="form-group form-check">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" ng-model="vm.action.regexp"> Is regular expression
    </label>
</div>
