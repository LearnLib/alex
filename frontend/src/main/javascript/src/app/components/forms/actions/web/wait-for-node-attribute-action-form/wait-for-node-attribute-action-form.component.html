<h5><strong>Wait for the value of an attribute</strong></h5>

<p class="text-muted">
    Wait until the value of an elements attribute contains or equals a given value.
</p>
<hr>

<node-form-group node="vm.action.node"></node-form-group>

<div class="form-group">
    <label>Attribute</label>
    <input class="form-control" type="text" placeholder="The name of the attribute" ng-model="vm.action.attribute">
</div>

<div class="form-group">
    <label>Value</label>
    <input class="form-control" type="text" placeholder="The value of the attribute" ng-model="vm.action.value">
</div>

<div class="form-group">
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="waitType" value="IS" ng-model="vm.action.waitCriterion">
            Wait until the attribute <strong>is</strong> the value
        </label>
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="waitType" value="CONTAINS" ng-model="vm.action.waitCriterion">
            Wait until the attribute <strong>contains</strong> the value
        </label>
    </div>
</div>


<div class="form-group">
    <label>Max. wait time (seconds)</label>
    <input class="form-control" type="number" min="0" placeholder="The maximum time to wait for a change"
           ng-model="vm.action.maxWaitTime">
</div>
