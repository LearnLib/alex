<h5><strong>Set variable</strong></h5>

<p class="text-muted">
    Set the value of a variable.
</p>
<hr>
<label>Name</label>

<div class="form-group">
    <input type="text" class="form-control" ng-model="vm.action.name"
           placeholder="The name of the variable">
</div>
<label>Value</label>

<div class="form-group">
    <input class="form-control" ng-model="vm.action.value" placeholder="The value of the variable">
</div>
