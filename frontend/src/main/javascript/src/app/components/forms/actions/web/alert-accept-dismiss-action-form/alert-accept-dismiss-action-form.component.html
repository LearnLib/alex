<h5><strong>Alert - Accept/Dismiss</strong></h5>

<p class="text-muted">
    Accept or dismiss the current alert window.
</p>
<hr>

<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="alertAction" value="ACCEPT" ng-model="vm.action.action"> Accept
    </label>
</div>
<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="alertAction" value="DISMISS" ng-model="vm.action.action"> Dismiss
    </label>
</div>
