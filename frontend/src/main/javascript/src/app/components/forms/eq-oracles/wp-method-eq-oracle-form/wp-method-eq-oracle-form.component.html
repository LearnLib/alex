<div class="form-horizontal form-condensed">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Max depth</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        name="eq_oracle_wp_method_max_depth"
        ng-model="vm.eqOracle.maxDepth"
        type="number"
        required
        min="0"
        placeholder="0"
      >

      <div
        class="alert alert-danger alert-condensed mb-0"
        ng-if="vm.form.eq_oracle_wp_method_max_depth.$dirty && vm.form.eq_oracle_wp_method_max_depth.$invalid"
      >
        <small ng-if="vm.form.eq_oracle_wp_method_max_depth.$error.required">The field must not be empty.</small>
        <small ng-if="vm.form.eq_oracle_wp_method_max_depth.$error.min">The value must be &ge; 0.</small>
      </div>
    </div>
  </div>
</div>
