<h5><strong>Set variable By JSON attribute</strong></h5>

<p class="text-muted">
    Set a variable to the value of a JSON attribute.
</p>
<hr>
<label>Name</label>

<div class="form-group">
    <input type="text" class="form-control" ng-model="vm.action.name"
           placeholder="The name of the variable">
</div>
<label>Attribute</label>

<div class="form-group">
    <input class="form-control" ng-model="vm.action.value" placeholder="The JSON attribute">
</div>
