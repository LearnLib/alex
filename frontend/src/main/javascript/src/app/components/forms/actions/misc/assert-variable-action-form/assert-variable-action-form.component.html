<h5><strong>Assert variable</strong></h5>

<p class="text-muted">
    Assert the value of a variable to equal or match a specific value.
</p>
<hr>
<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="vm.action.name"
           placeholder="The name of the variable">
</div>
<div class="form-group">
    <label>Value</label>
    <input type="text" class="form-control" ng-model="vm.action.value"
           placeholder="The value to assert against">
</div>
<div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" ng-model="vm.action.regexp"> Use regular expression
    </label>
</div>
