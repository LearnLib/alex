<div class="modal-header">
  <h4 class="modal-title">Create an environment variable for the environments</h4>
  <a class="btn btn-default btn-icon float-right" ng-click="vm.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form name="vm.form" ng-submit="vm.createVariable()">

  <div class="modal-body">
    <div class="alert alert-danger" ng-if="vm.errorMessage != null">
      {{vm.errorMessage}}
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="The name of the variable" ng-model="vm.variable.name" required name="name">
    </div>
    <div class="form-group">
      <label>Value</label>
      <input type="text" class="form-control" placeholder="The value of the variable" ng-model="vm.variable.value" required name="value">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Create</button>
    <a href="" class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</a>
  </div>

</form>
