<div class="modal-header">
  <h4 class="modal-title">Import tests</h4>
</div>
<div class="modal-body pb-0">
  <div class="alert alert-danger" ng-if="vm.errorMessage !== null">
    {{vm.errorMessage}}
  </div>

  <file-dropzone on-loaded="vm.fileLoaded.bind(vm)" ng-if="vm.importData == null">
    Drag and drop file here or click to select a file
  </file-dropzone>

  <div class="alert alert-info" ng-if="vm.importData != null">
    <i class="fas fa-fw fa-times float-right cursor-pointer" ng-click="vm.importData = null"></i>
    <span class="badge badge-primary">Tests</span> <br>
    <span class="badge badge-default">{{vm.importData.version}}</span>
  </div>

  <div class="list-group" ng-if="vm.importData != null && vm.importData.tests.length">
    <div class="list-group-item d-flex" ng-repeat="test in vm.importData.tests">
      <i class="fas fa-fw" ng-class="{'fa-file': test.type === 'case', 'fa-folder': test.type === 'suite'}"></i>
      <strong class="d-block flex-grow-1 ml-1 mr-1">{{test.name}}</strong>
      <i class="fas fa-fw fa-times float-right" ng-click="vm.importData.tests.splice($index, 1)"></i>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-sm" ng-click="vm.importTests()">Import</button>
  <button class="btn btn-default btn-sm" ng-click="vm.dismiss()">Cancel</button>
</div>
