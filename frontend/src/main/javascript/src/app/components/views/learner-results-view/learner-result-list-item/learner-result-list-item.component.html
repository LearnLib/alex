<div class="d-flex learner-result-list-item">
    <selectable-checkbox item="vm.result" selectable="vm.selectable"></selectable-checkbox>
    <div class="flex-grow-1 mr-3 ml-3">
        <span class="badge badge-danger float-right" ng-if="vm.result.error">Failed</span>
        <strong>
            <a ui-sref="learnerResultsCompare({testNos: [vm.result.testNo], projectId: vm.result.project})">
                Test No <span ng-bind="vm.result.testNo"></span>
            </a>
        </strong>
        [<span ng-bind="(vm.result.algorithm.name|formatAlgorithm)"></span>]
        <div class="text-muted">
            <em>
                Started: <span ng-bind="(vm.result.statistics.startDate | date : 'EEE, dd.MM.yyyy, HH:mm')"></span>
            </em>
        </div>
        <div>
            <span class="badge badge-default mr-1" ng-repeat="env in vm.result.environments">{{env.name}}</span>
        </div>
        <div class="comment text-muted" ng-if="vm.result.comment" ng-bind="vm.result.comment"></div>
    </div>
    <div ng-transclude></div>
</div>
