<div class="card">
    <div class="card-body">
        <form class="form form-condensed" ng-submit="vm.testAndAddCounterExample()">
            <div class="text-muted">
                <em>Click on the labels of the hypothesis to create a counterexample.</em>
            </div>
            <div ng-if="vm.counterExample.length > 0">
                <br>
                <div class="list-group list-group-condensed mb-3" dragula='"ceList"' dragula-model="vm.counterExample">
                    <div class="list-group-item counterexample-list-item" ng-repeat="io in vm.counterExample">
                        <i class="fas fa-fw fa-times float-right" ng-click="vm.removeInputOutputAt($index)"></i>
                        <span class="badge badge-primary">{{io.input}}</span>
                        <span class="badge badge-default">{{io.output}}</span>
                    </div>
                </div>
                <button class="btn btn-default btn-sm btn-block">Add counterexample</button>
            </div>
        </form>
        <div ng-if="vm.tmpCounterExamples.length > 0">
            <hr>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="ce in vm.tmpCounterExamples track by $index">
                    <span class="float-right" ng-click="vm.removeCounterExampleAt($index)">
                        <i class="fas fa-trash"></i>
                    </span>
                    <div class="clearfix" style="margin-right: 32px;">
                        <span class="badge badge-primary float-left" style="margin: 0 3px 3px 0" ng-repeat="c in ce"
                              ng-bind="c.input">
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
