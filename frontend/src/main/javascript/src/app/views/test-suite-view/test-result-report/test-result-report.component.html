<div class="test-result-report">
  <div *ngIf="report.id != null">
    <h4>
      <i class="fas fa-fw fa-file-alt"></i> <strong>Report</strong>
    </h4>
    <hr>
    <p>
      <a
        [routerLink]="['/app', 'projects', report.project, 'tests', 'reports', report.id]"
        class="btn btn-default btn-sm mr-2"
      >
        <i class="fas fa-fw fa-search"></i> Details
      </a>
      <button (click)="exportReport()" class="btn btn-default btn-sm">
        <i class="fas fa-fw fa-download"></i> Download
      </button>
    </p>
  </div>
  <div *ngIf="report.id == null">
    <h4>
      <i class="fas fa-fw fa-file-alt"></i> <strong>Report</strong>
    </h4>
  </div>

  <table class="table" style="margin-bottom: 0; border: 1px solid #dddddd; margin-top: 8px">
    <thead style="background: #f7f7f7">
    <tr>
      <th style="width: 80px">Status</th>
      <th>Total</th>
      <th>Passed</th>
      <th>Failed</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <span *ngIf="report.passed" class="badge badge-success">Success</span>
        <span *ngIf="!report.passed && report.numTestsPassed > 0" class="badge badge-warning">Failed</span>
        <span *ngIf="!report.passed && report.numTestsPassed === 0" class="badge badge-danger">Failed</span>
      </td>
      <td><strong>{{report.numTests}}</strong></td>
      <td><strong>{{report.numTestsPassed}}</strong></td>
      <td><strong>{{report.numTestsFailed}}</strong></td>
    </tr>
    </tbody>
  </table>
</div>
