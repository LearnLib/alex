<div class="view">
  <action-bar>
    <div class="d-flex flex-row align-items-center">
      <selectable-checkbox-multiple [selectable]="selectedTests"></selectable-checkbox-multiple>
      <div class="w-100 ml-3">
        <div class="btn-group btn-group-sm mr-2" ngbDropdown>
          <button class="btn btn-primary" ngbDropdownToggle>
            Create
          </button>
          <div class="dropdown-menu dropdown-menu-left" ngbDropdownMenu role="menu">
            <div (click)="createTestSuite()" ngbDropdownItem>
              Test suite
            </div>
            <div (click)="createTestCase()" ngbDropdownItem>
              Test case
            </div>
          </div>
        </div>

        <div class="btn-group btn-group-sm mr-2">
          <button
            (click)="moveSelected()"
            [disabled]="!selectedTests.isAnySelected()"
            class="btn btn-default"
          >
            Move
          </button>
          <button
            (click)="deleteSelected()"
            [disabled]="!selectedTests.isAnySelected()"
            class="btn btn-default"
          >
            Delete
          </button>
        </div>

        <div class="btn-group btn-group-sm mr-2">
          <button (click)="importTests()" class="btn btn-default" ngbTooltip="Import" placement="bottom">
            <i class="fas fa-fw fa-upload"></i>
          </button>
          <div class="btn-group btn-group-sm mr-0" ngbDropdown>
            <button
              [disabled]="!selectedTests.isAnySelected()"
              class="btn btn-default"
              ngbDropdownToggle
              ngbTooltip="Export"
              placement="bottom"
            >
              <i class="fas fa-fw fa-download"></i>
            </button>
            <div class="dropdown-menu" ngbDropdownMenu role="menu">
              <div (click)="exportSelectedTests()" ngbDropdownItem>
                Export for ALEX
              </div>
              <div (click)="exportForSelenium()" ngbDropdownItem>
                Export for Selenium
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group btn-group-sm" ngbDropdown>
          <button
            (click)="copyTests()"
            [disabled]="!selectedTests.isAnySelected()"
            class="btn btn-default"
            ngbTooltip="Copy"
            placement="bottom"
          >
            <i class="fas fa-fw fa-copy"></i>
          </button>
          <button (click)="pasteTests()" class="btn btn-default" ngbTooltip="Paste" placement="bottom">
            <i class="fas fa-fw fa-paste"></i>
          </button>
        </div>

        <div class="btn-group btn-group-sm float-right ml-2">
          <button (click)="saveTestConfig()" class="btn btn-success" ngbTooltip="Save configuration" placement="left">
            <i class="fas fa-fw fa-save"></i>
          </button>
        </div>

        <div class="btn-group btn-group-sm float-right">
          <button (click)="executeSelected()" class="btn btn-primary">
            <span *ngIf="!status.active">Execute</span>
            <span *ngIf="status.active">Enqueue</span>
          </button>
          <button (click)="openTestConfigModal()" class="btn btn-primary">
            <i class="fas fa-fw fa-cog"></i>
          </button>
        </div>
      </div>
    </div>
  </action-bar>
  <div class="view-body">
    <div class="container-fluid">

      <div *ngIf="status.active">
        <div class="alert alert-info d-flex flex-row">
          <div class="w-100">
            <i class="fas fa-circle-notch fa-spin"></i>&nbsp;
            Tests are being executed. There are <strong>{{status.testsInQueue}}</strong> processes in the queue.
          </div>
          <div>
            <button (click)="abortTesting()" class="btn btn-info btn-xs">Abort</button>
          </div>
        </div>
        <hr>
      </div>

      <div class="d-flex flex-row align-items-center">
        <a
          *ngIf="testSuite.parent != null"
          [routerLink]="['.', testSuite.parent]"
          class="btn btn-sm btn-default mr-3"
        >
          <i class="fas fa-fw fa-level-up-alt"></i>
        </a>
        <h4 *ngIf="testSuite.name" class="m-0">
          <strong><i class="fas fa-fw fa-folder"></i> {{testSuite.name}}</strong>
        </h4>
      </div>

      <hr>

      <div *ngIf="testSuite.tests.length > 0" class="row">
        <div class="col-sm-12 col-md-9 mb-4">

          <div class="list-group test-list">
            <div *ngFor="let test of testSuite.tests" class="list-group-item test-list-item">

              <div class="d-flex flex-row">
                <div style="padding-right: 12px">
                  <selectable-checkbox [item]="test" [selectable]="selectedTests"></selectable-checkbox>
                </div>
                <div class="test-list-item-content flex-grow-1">
                  <test-tree [results]="results" [root]="test"></test-tree>
                </div>
                <div *ngIf="status != null && status.currentTest != null && status.currentTest.id === test.id"
                     class="pl-2">
                  <span class="badge badge-info">
                      <i class="fas fa-fw fa-circle-notch fa-spin"></i> In progress
                  </span>
                </div>
                <div style="padding-left: 6px">
                  <div class="btn-group btn-group-xs" ngbDropdown>
                    <button class="btn btn-icon btn-dropdown no-caret" ngbDropdownToggle>
                      <i class="fas fa-fw fa-bars"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu role="menu">
                      <div (click)="editTest(test)" ngbDropdownItem>
                        <i class="fas fa-fw fa-edit"></i> Edit
                      </div>
                      <div (click)="deleteTest(test)" ngbDropdownItem>
                        <i class="fas fa-fw fa-trash"></i> Delete
                      </div>
                      <div *ngIf="test.type === 'case'" class="dropdown-divider"></div>
                      <a
                        *ngIf="test.type === 'case'"
                        [href]="'#!/projects/' + project.id + '/tests/' + test.id + '/results'"
                        ngbDropdownItem
                      >
                        <i class="fas fa-fw fa-history"></i> Results
                      </a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div *ngIf="report != null" style="margin-top: 48px">
            <test-result-report [report]="report"></test-result-report>
          </div>

        </div>
        <div class="col-sm-12 col-md-3">
          <test-config-list
            (selected)="selectTestConfig($event)"
            *ngIf="testConfigs.length > 0"
            [configs]="testConfigs"
          >
          </test-config-list>

          <div *ngIf="testConfigs.length === 0" class="alert alert-info">
            There are no saved configurations yet.
          </div>
        </div>
      </div>

      <div *ngIf="!testSuite.tests.length" class="alert alert-info">
        You haven't created any tests yet.
      </div>

    </div>
  </div>
</div>
