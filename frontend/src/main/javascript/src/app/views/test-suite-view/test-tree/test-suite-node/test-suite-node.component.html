<div class="test-suite-node">
  <div class="header d-flex flex-row">
    <div class="test-icon">
      <i class="fas fa-fw fa-folder"></i>
    </div>
    <a
      class="name d-flex flex-row align-items-center w-100"
      [href]="'#!/projects/' + suite.project + '/tests/' + suite.id"
    >
      <div class="w-100">
        <strong>{{suite.name}}</strong>
      </div>
      <div>
        <span class="float-right" *ngIf="result">
          <span class="badge badge-success" *ngIf="result.passed">
            Passed
          </span>
          <span class="badge badge-danger" *ngIf="!result.passed && result.testCasesPassed === 0">
            Failed
          </span>
          <span class="badge badge-warning" *ngIf="!result.passed && result.testCasesPassed > 0">
            {{result.testCasesFailed}}/{{result.testCasesRun}} Failed
          </span>
        </span>
      </div>
    </a>
  </div>
</div>
