<div class="modal-header">
  <h4 class="modal-title">Move Lts Formulas</h4>
  <a (click)="modal.dismiss()" class="btn btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="moveFormulas()">

  <div class="modal-body">

    <div *ngIf="errorMessage != null" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <div class="card">
      <div class="card-body">
        <div>
          Move to suite: <em>{{selectedSuite?.name}}</em>
        </div>
        <hr class="hr-sm">
        <tree-view
          (selectFolder)="selectedSuite = $event"
          [folders]="suites"
          [getFolderTextFn]="getFolderText"
          [getFileTextFn]="getFileText"
        >
        </tree-view>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button [disabled]="selectedSuite == null" class="btn btn-sm btn-primary" type="submit">Update</button>
    <button (click)="modal.dismiss(); $event.stopPropagation()" class="btn btn-default btn-sm">Cancel</button>
  </div>

</form>
