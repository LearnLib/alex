<div class="modal-header">
  <h4 class="modal-title">Create Lts Formula</h4>
  <a (click)="modal.dismiss()" class="btn btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="createFormula()" [formGroup]="createForm">

  <div class="modal-body">

    <div *ngIf="errorMessage != null" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <lts-formula-form-groups [form]="createForm" [formula]="formula"></lts-formula-form-groups>

  </div>

  <div class="modal-footer">
    <button [disabled]="createForm.invalid" class="btn btn-sm btn-primary" type="submit">Create</button>
    <button (click)="modal.dismiss(); $event.stopPropagation()" class="btn btn-default btn-sm">Cancel</button>
  </div>

</form>
