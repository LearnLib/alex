<div class="view">

  <action-bar>
    <div class="d-flex flex-row align-items-center">
      <div *ngIf="panels.length === 2">
        <button
          (click)="showSeparatingWord()"
          class="btn btn-sm btn-default mr-2"
        >
          <i class="fas fa-fw fa-bolt"></i> Separating word
        </button>

        <button
          (click)="showDifferenceTree()"
          class="btn btn-sm btn-default"
        >
          <i class="fas fa-fw fa-sitemap"></i> Differences
        </button>
      </div>

      <button
        (click)="openResultListModal()"
        *ngIf="panels.length < 3"
        class="btn btn-sm btn-success ml-auto"
      >
        <i class="fas fa-fw fa-plus"></i> Add hypothesis
      </button>
    </div>
  </action-bar>

  <div class="view-body p-0">

    <div *ngIf="panels.length === 0" class="container">
      <div (click)="openResultListModal()" class="alert alert-info m-3">
        <i class="fas fa-plus-square fa-fw mr-2"></i>
        <strong>Click to add a hypothesis</strong> or click on the green button on the top right
      </div>
    </div>

    <div class="d-flex flex-row h-100" *ngIf="panels.length > 0">
      <div *ngFor="let result of panels; let i = index" class="w-100">
        <learner-result-panel
          (step)="onStep(i, $event)"
          [result]="result"
        >
          <button (click)="closePanel(i)" class="btn btn-sm btn-danger learn-result-panel-close-button ml-2">
            <i class="fas fa-times"></i>
          </button>
        </learner-result-panel>
      </div>
    </div>

  </div>

</div>
