<div class="view">
  <div *ngIf="project != null" class="view-body">
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-4 col-md-6">
          <project-details-widget [project]="project" class="d-block mb-4"></project-details-widget>
        </div>

        <div class="col-lg-4 col-md-6">
          <learner-status-widget [project]="project" class="d-block mb-4"></learner-status-widget>
          <latest-learner-result-widget [project]="project" class="d-block mb-4"></latest-learner-result-widget>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="card mb-4">
            <div class="card-header">
              <strong>Test status</strong>
            </div>
            <div class="card-body p-0">
              <test-status></test-status>
            </div>
          </div>

          <latest-test-report-widget [project]="project" class="d-block mb-4"></latest-test-report-widget>
        </div>

      </div>
    </div>
  </div>
</div>
