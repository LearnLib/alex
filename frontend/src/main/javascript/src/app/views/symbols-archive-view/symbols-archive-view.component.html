<div class="view">
  <action-bar>
    <div class="d-flex flex-row align-items-center">
      <selectable-checkbox-multiple [selectable]="selectedSymbols"></selectable-checkbox-multiple>

      <div class="w-100 ml-3">
        <button
          (click)="recoverSelectedSymbols()"
          [disabled]="!selectedSymbols.isAnySelected()"
          class="btn btn-sm btn-primary mr-2"
        >
          <i class="fas fa-undo fa-fw"></i> Recover
        </button>

        <button
          (click)="deleteSelectedSymbols()"
          [disabled]="!selectedSymbols.isAnySelected()"
          class="btn btn-sm btn-default"
        >
          <i class="fas fa-trash fa-fw"></i> Delete
        </button>
      </div>
    </div>
  </action-bar>

  <div class="view-body has-sub-nav">
    <div class="container-fluid">

      <div *ngIf="symbols.length === 0" class="alert alert-info">
        There aren't any deleted symbols.
      </div>

      <div class="list-group">
        <div *ngFor="let symbol of symbols" class="list-group-item d-flex flex-row align-items-center">

          <div class="mr-3">
            <selectable-checkbox [item]="symbol" [selectable]="selectedSymbols"></selectable-checkbox>
          </div>

          <div class="w-100 mr-1">
            <strong>{{symbol.name}}</strong>
          </div>

          <div>
            <div class="btn-group btn-group-xs" ngbDropdown>
              <button class="btn btn-default btn-icon no-caret" ngbDropdownToggle type="button">
                <i class="fas fa-bars"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu role="menu">
                <button (click)="editSymbol(symbol)" ngbDropdownItem>
                  <i class="fas fa-edit fa-fw"></i> Edit
                </button>
                <button (click)="recoverSymbol(symbol)" ngbDropdownItem>
                  <i class="fas fa-undo fa-fw"></i> Recover
                </button>
                <button (click)="showUsages(symbol)" ngbDropdownItem>
                  <i class="fas fa-search fa-fw"></i> Usages
                </button>
                <div class="dropdown-divider"></div>
                <button (click)="deleteSymbol(symbol)" ngbDropdownItem>
                  <i class="fas fa-trash fa-fw"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
