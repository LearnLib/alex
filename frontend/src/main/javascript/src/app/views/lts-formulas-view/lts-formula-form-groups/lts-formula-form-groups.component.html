<div class="form-group">
  <label>Name</label>
  <input
    class="form-control"
    [formControl]="form.controls.name"
    type="text"
    placeholder="A descriptive name of the formula"
  >
</div>

<div class="form-group">
  <label>Formula</label>
  <input
    class="form-control"
    [formControl]="form.controls.formula"
    type="text"
    placeholder="The LtsMin formula"
    required
  >
</div>
