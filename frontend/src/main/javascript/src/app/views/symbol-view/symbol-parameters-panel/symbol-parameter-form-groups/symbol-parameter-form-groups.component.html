<div class="form-group">
  <label>Name</label>
  <input
    class="form-control"
    type="text"
    required
    [formControl]="form.controls.name"
    [class.is-invalid]="isInvalidFormControl(form.controls.name)"
  >
  <div class="invalid-feedback">
    Please provide a name.
  </div>
</div>

<div class="form-group">
  <label>Type</label>
  <select
    class="form-control"
    required
    [formControl]="form.controls.parameterType"
    [class.is-invalid]="isInvalidFormControl(form.controls.parameterType)"
  >
    <option *ngFor="let type of types" [value]="type">{{type | normalizeUpperCase}}</option>
  </select>
</div>

<div class="form-group form-check" *ngIf="parameter.type === 'input'">
  <input
    type="checkbox"
    class="form-check-input"
    id="symbolParameterFormPrivate"
    [formControl]="form.controls.private"
  >
  <label class="form-check-label" for="symbolParameterFormPrivate">Private</label>
</div>
