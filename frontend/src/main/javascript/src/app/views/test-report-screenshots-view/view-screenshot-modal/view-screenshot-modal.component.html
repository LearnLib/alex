<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <a (click)="modal.dismiss()" class="btn btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>
<div
  class="modal-body"
>
  <img
    *ngIf="src"
    [src]="src | fetchImgSecure | async"
    alt=""
  >
</div>
