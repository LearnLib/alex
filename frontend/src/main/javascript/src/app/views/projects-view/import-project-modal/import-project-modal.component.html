<div class="modal-header">
  <h4 class="modal-title">Import a project</h4>
  <a class="btn btn-default btn-icon float-right" (click)="modal.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="importProject()">
  <div class="modal-body">

    <div class="alert alert-danger" *ngIf="errorMessage != null">{{errorMessage}}</div>

    <file-dropzone (loaded)="fileLoaded($event)" *ngIf="importData == null">
      Drag and drop *.json file here or click to upload
    </file-dropzone>

    <div *ngIf="importData != null">
      <div class="alert alert-info">
        <i class="fas fa-fw fa-times float-right cursor-pointer" (click)="importData = null"></i>
        <span class="badge badge-primary mr-2" *ngIf="importData.type === 'project'">Project</span>
        <span class="badge badge-default">{{importData.version}}</span>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" required [(ngModel)]="name" placeholder="The name of the project">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit" [disabled]="importData == null">Import</button>
    <button class="btn btn-default btn-sm" (click)="modal.dismiss(); $event.stopPropagation()">Cancel</button>
  </div>
</form>
