<div class="modal-header">
  <h4 class="modal-title">Edit project <strong>{{project.name}}</strong></h4>
  <a class="btn btn-default btn-icon float-right" (click)="modal.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form [formGroup]="form" (ngSubmit)="updateProject()">

  <div class="modal-body">
    <div class="alert alert-danger" *ngIf="errorMessage != null">
      {{errorMessage}}
    </div>

    <project-form-groups [project]="project" [form]="form"></project-form-groups>

    <hr>
    <div class="text-muted">
      <em>* These fields are required</em>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Update</button>
    <button class="btn btn-default btn-sm" (click)="modal.dismiss(); $event.stopPropagation()">Cancel</button>
  </div>

</form>
