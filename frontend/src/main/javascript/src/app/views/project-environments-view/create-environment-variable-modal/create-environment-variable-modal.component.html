<div class="modal-header">
  <h4 class="modal-title">Create an environment variable for the environments</h4>
  <a class="btn btn-default btn-icon float-right" (click)="modal.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form [formGroup]="form" (ngSubmit)="createVariable()">

  <div class="modal-body">
    <div class="alert alert-danger" *ngIf="errorMessage != null">
      {{errorMessage}}
    </div>

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="The name of the variable"
        required
        name="name"
        [formControl]="form.controls.name"
      >
    </div>
    <div class="form-group">
      <label>Value</label>
      <input
        type="text"
        class="form-control"
        placeholder="The value of the variable"
        required
        name="value"
        [formControl]="form.controls.value"
      >
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Create</button>
    <button class="btn btn-default btn-sm" (click)="modal.dismiss(); $event.stopPropagation()">Cancel</button>
  </div>

</form>
