<div class="modal-header">
  <h4 class="modal-title">Create an environment variable for the environments</h4>
  <a (click)="modal.dismiss()" class="btn btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="createVariable()" [formGroup]="form">

  <div class="modal-body">
    <div *ngIf="errorMessage != null" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <div class="form-group">
      <label>Name</label>
      <input
        [formControl]="form.controls.name"
        [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.name)"
        class="form-control"
        name="name"
        placeholder="The name of the variable"
        required
        type="text"
      >
      <div class="invalid-feedback">
        Please enter a name.
      </div>
    </div>
    <div class="form-group">
      <label>Value</label>
      <input
        [formControl]="form.controls.value"
        [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.value)"
        class="form-control"
        name="value"
        placeholder="The value of the variable"
        required
        type="text"
      >
      <div class="invalid-feedback">
        Please enter a value.
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit" [disabled]="form.invalid">Create</button>
    <button (click)="modal.dismiss(); $event.stopPropagation()" class="btn btn-default btn-sm">Cancel</button>
  </div>

</form>
