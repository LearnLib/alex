<div class="form-group">
  <label>Name</label>
  <input
    [formControl]="form.controls.name"
    class="form-control"
    name="name"
    placeholder="Enter a unique name for the URL"
    required
    type="text"
  >
</div>
<div class="form-group">
  <label>URL</label>
  <input
    [formControl]="form.controls.url"
    class="form-control"
    name="url"
    placeholder="Enter URL"
    required
    type="text"
  >
</div>
