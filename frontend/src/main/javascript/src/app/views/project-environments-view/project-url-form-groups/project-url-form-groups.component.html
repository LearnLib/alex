<div class="form-group">
  <label>Name</label>
  <input
    [formControl]="form.controls.name"
    [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.name)"
    class="form-control"
    name="name"
    placeholder="Enter a unique name for the URL"
    required
    type="text"
  >
  <div class="invalid-feedback">
    Please enter a name.
  </div>
</div>
<div class="form-group">
  <label>URL</label>
  <input
    [formControl]="form.controls.url"
    [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.url)"
    class="form-control"
    name="url"
    placeholder="Enter URL"
    required
    type="text"
  >
  <div class="invalid-feedback">
    Please enter a valid URL.
  </div>
</div>
