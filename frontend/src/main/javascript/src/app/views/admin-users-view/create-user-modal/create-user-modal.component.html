<div class="modal-header">
  <h4 class="modal-title">Create a new user</h4>
  <a class="btn btn-default btn-icon float-right" (click)="dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form [formGroup]="form" (ngSubmit)="createUser()">
  <div class="modal-body">

    <div class="alert alert-danger" *ngIf="errorMessage != null">
      {{errorMessage}}
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email address"
        required
        [formControl]="form.controls.email"
        [class.invalid]="isInvalidFormControl(form.controls.email)"
      >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
        minlength="1"
        [formControl]="form.controls.password"
        [class.invalid]="isInvalidFormControl(form.controls.password)"
      >
    </div>

    <div class="form-group">
      <label>Role</label>
      <select name="role" class="form-control" [formControl]="form.controls.role">
        <option value="REGISTERED">Registered</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>


  </div>

  <div class="modal-footer text-right">
    <button class="btn btn-primary btn-sm" [disabled]="form.invalid">Create</button>
    <button class="btn btn-default btn-sm" (click)="modal.dismiss(); $event.stopPropagation()">Cancel</button>
  </div>
</form>
