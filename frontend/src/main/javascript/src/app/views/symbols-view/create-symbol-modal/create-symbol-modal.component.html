<div class="modal-header">
  <h4 class="modal-title">Create a new symbol</h4>
  <a class="btn btn-default btn-icon float-right" (click)="modal.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form [formGroup]="form" (ngSubmit)="createSymbol()">

  <div class="modal-body">

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>

    <symbol-form-groups [symbol]="symbol" [form]="form"></symbol-form-groups>

    <label>Group</label>
    <div class="card">
      <div class="card-body p-2" style="max-height: 240px; overflow: auto">
        <simple-symbol-group-tree
          [groups]="groups"
          [selectedGroup]="selectedSymbolGroup"
          (groupSelected)="selectSymbolGroup($event)"
        >
        </simple-symbol-group-tree>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button (click)="createSymbolAndContinue(); $event.preventDefault()" class="btn btn-info btn-sm">
      Create and continue
    </button>
    <button class="btn btn-primary btn-sm" type="submit" [disabled]="form.invalid">Create</button>
    <button class="btn btn-default btn-sm" (click)="modal.dismiss(); $event.preventDefault()">Cancel</button>
  </div>

</form>
