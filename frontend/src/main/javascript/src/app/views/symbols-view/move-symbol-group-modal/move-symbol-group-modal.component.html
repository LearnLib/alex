<div class="modal-header">
  <h4 class="modal-title">Move group</h4>
  <a class="btn btn-default btn-icon float-right" (click)="modal.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="moveGroup()">

  <div class="modal-body">

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>

    <label>New parent group</label>
    <div class="card">
      <div class="card-body p-2" style="max-height: 240px; overflow: auto">
        <simple-symbol-group-tree
          [groups]="groups"
          [selectedGroup]="selectedGroup"
          (groupSelected)="setSelectedGroup($event)"
        >
        </simple-symbol-group-tree>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Move</button>
    <button class="btn btn-default btn-sm" (click)="modal.dismiss(); $event.preventDefault()">Cancel</button>
  </div>

</form>
