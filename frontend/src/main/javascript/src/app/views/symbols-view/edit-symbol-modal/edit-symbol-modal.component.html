<div class="modal-header">
  <h4 class="modal-title">Edit symbol {{symbol.name}}</h4>
  <a (click)="modal.dismiss()" class="btn btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="updateSymbol()" [formGroup]="form">

  <div class="modal-body">

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <symbol-form-groups [form]="form" [symbol]="symbol"></symbol-form-groups>

  </div>

  <div class="modal-footer">
    <button [disabled]="form.invalid" class="btn btn-primary btn-sm" type="submit">Update</button>
    <button (click)="modal.dismiss(); $event.preventDefault()" class="btn btn-default btn-sm">Cancel</button>
  </div>

</form>
