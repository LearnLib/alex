<div class="symbol-item d-flex w-100">
  <div [ngClass]="{'visibility-hidden': !selectable}">
    <selectable-checkbox [item]="symbol" [selectable]="selectedSymbols"></selectable-checkbox>
  </div>
  <div class="w-100 pl-3">
    <div>
      <a [routerLink]="[symbol.id]">
        <strong>{{symbol.name}}</strong>
      </a>
      <i *ngIf="symbol.containsSymbolSteps()" class="text-muted fa fa-cubes fa-fw"></i>
    </div>
    <div *ngIf="symbol.steps.length === 0">
      <span class="badge badge-info">Not implemented</span>
    </div>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
