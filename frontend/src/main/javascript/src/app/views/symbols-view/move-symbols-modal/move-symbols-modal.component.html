<div class="modal-header">
  <h4 class="modal-title">Move the symbols into another group</h4>
  <a class="btn btn-default btn-icon float-right" (click)="modal.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="errorMessage != null">
    {{errorMessage}}
  </div>

  <div class="alert alert-info alert-condensed">
    <span>{{symbols.length}}</span> symbols selected
  </div>

  <label>Select a group</label>

  <div class="card">
    <div class="card-body p-2" style="max-height: 240px; overflow: auto">
      <simple-symbol-group-tree
        [groups]="groups"
        [selectedGroup]="selectedGroup"
        (groupSelected)="selectGroup($event)"
      >
      </simple-symbol-group-tree>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-sm btn-primary" (click)="moveSymbols()" [disabled]="selectedGroup == null">Move</button>
  <button class="btn btn-sm btn-default" (click)="modal.dismiss()">Cancel</button>
</div>
