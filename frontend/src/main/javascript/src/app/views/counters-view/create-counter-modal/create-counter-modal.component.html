<div class="modal-header">
  <h4 class="modal-title">Create a new counter</h4>
  <a (click)="modal.dismiss()" class="btn btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="createCounter()" [formGroup]="createForm">

  <div class="modal-body">

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <div class="form-group">
      <label>Name</label>
      <input
        [class.is-invalid]="formUtils.isInvalidFormControl(createForm.controls.name)"
        [formControl]="createForm.controls.name"
        class="form-control"
        placeholder="The name of the counter"
        required
        type="text"
      >
      <div class="invalid-feedback">
        Please provide a name for the counter.
      </div>
    </div>

    <div class="form-group">
      <label>Value</label>
      <input
        [class.is-invalid]="formUtils.isInvalidFormControl(createForm.controls.value)"
        [formControl]="createForm.controls.value"
        class="form-control"
        min="0"
        name="value"
        placeholder="The value of the counter"
        required
        type="number"
      >
      <div class="invalid-feedback">
        Please a value greater than 0.
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button [disabled]="createForm.invalid" class="btn btn-sm btn-primary" type="submit">Create</button>
    <button (click)="modal.dismiss(); $event.stopPropagation()" class="btn btn-default btn-sm">Cancel</button>
  </div>

</form>
