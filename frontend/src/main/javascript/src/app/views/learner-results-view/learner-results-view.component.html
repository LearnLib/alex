<div class="view">
  <view-header [title]="'Results'"></view-header>

  <action-bar>
    <div *ngIf="results.length > 0" class="d-flex flex-row align-items-center">
      <selectable-checkbox-multiple [selectable]="selectedResults"></selectable-checkbox-multiple>

      <div class="ml-3">
        <button
          class="btn btn-sm btn-primary mr-2"
          (click)="openSelectedResults()"
          [disabled]="!selectedResults.isAnySelected()"
        >
          Compare
        </button>
        <button
          class="btn btn-sm btn-default mr-2"
          (click)="deleteResults()"
          [disabled]="!selectedResults.isAnySelected()"
        >
          Delete
        </button>

        <div class="btn-group btn-group-sm" ngbDropdown>
          <button
            class="btn btn-default btn-dropdown"
            ngbDropdownToggle
            [disabled]="!selectedResults.isAnySelected()"
          >
            Statistics
          </button>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-left" role="menu">
            <div ngbDropdownItem (click)="showSelectedStatistics()">
              <i class="fas fa-fw fa-chart-bar"></i> Show statistics
            </div>
            <div ngbDropdownItem (click)="exportSelectedAsCSV()">
              <i class="fas fa-fw fa-download"></i> Export statistics
            </div>
          </div>
        </div>
      </div>
    </div>
  </action-bar>

  <div class="view-body has-sub-nav">
    <div class="container-fluid">

      <div class="list-group" *ngIf="results.length > 0">
        <div class="list-group-item" *ngFor="let result of results">
          <learner-result-list-item [result]="result" [selectable]="selectedResults">
            <div class="btn-group btn-group-xs" ngbDropdown>
              <button type="button" class="btn btn-default btn-icon dropdown-toggle no-caret" ngbDropdownToggle>
                <i class="fas fa-bars"></i>
              </button>
              <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                <a ngbDropdownItem [href]="'#!/projects/' + result.project + '/learner/learn'">
                  <i class="fas fa-play fa-fw"></i> Continue learning
                </a>
                <div class="dropdown-divider"></div>
                <div ngbDropdownItem href="" (click)="openResultDetailsModal(result)">
                  <i class="fas fa-info fa-fw"></i> Details
                </div>
                <a ngbDropdownItem [href]="'#!/projects/' + result.project + '/learner/results/' + result.testNo">
                  <i class="fas fa-code-branch fa-fw"></i> Hypotheses
                </a>
                <div ngbDropdownItem (click)="cloneResult(result)">
                  <i class="fas fa-clone fa-fw"></i> Clone
                </div>
                <div ngbDropdownItem (click)="deleteResult(result)">
                  <i class="fas fa-trash fa-fw"></i> Delete
                </div>
                <div class="dropdown-divider"></div>
                <div ngbDropdownItem (click)="showStatistics(result)">
                  <i class="fas fa-fw fa-chart-bar"></i> Show statistics
                </div>
                <div ngbDropdownItem (click)="exportAsCSV(result)">
                  <i class="fas fa-fw fa-download"></i> Export statistics
                </div>
              </div>
            </div>
          </learner-result-list-item>
        </div>
      </div>

      <div class="alert alert-info" *ngIf="results.length === 0">
        You have not run any tests yet or the active one is not finished.
      </div>

    </div>
  </div>
</div>
