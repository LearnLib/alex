<div class="modal-header">
  <h4 class="modal-title">Register a webhook</h4>
  <a (click)="modal.dismiss()" class="btn btn-default btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form (ngSubmit)="createWebhook()" [formGroup]="form">
  <div class="modal-body">
    <div *ngIf="errorMessage != null" class="alert alert-danger">
      <strong class="d-block">The webhook could not be created.</strong>
      <span>{{errorMessage}}</span>
    </div>

    <webhook-form-groups [events]="store.events$ | async" [form]="form" [webhook]="webhook"></webhook-form-groups>
  </div>

  <div class="modal-footer">
    <button [disabled]="form.invalid" class="btn btn-primary btn-sm" type="submit">Register</button>
    <button (click)="modal.dismiss(); $event.stopPropagation()" class="btn btn-default btn-sm">Cancel</button>
  </div>
</form>
