<div class="modal-header">
  <h4>{{text}}</h4>
</div>

<form (ngSubmit)="accept()">

  <div class="modal-body">
    <div class="form-group">
      <input [(ngModel)]="input" class="form-control" name="input" required type="text">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="submit">Ok</button>
    <button (click)="modal.dismiss(); $event.preventDefault()" class="btn btn-default btn-sm">Cancel</button>
  </div>

</form>
