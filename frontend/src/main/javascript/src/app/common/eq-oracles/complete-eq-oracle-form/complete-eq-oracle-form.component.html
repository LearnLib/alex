<div class="form-horizontal form-condensed">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Min depth</label>
    <div class="col-sm-9">
      <input
        [(ngModel)]="eqOracle.minDepth"
        class="form-control"
        min="1"
        name="eq_oracle_complete_min_depth"
        placeholder="1"
        required
        type="number"
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Max depth</label>
    <div class="col-sm-9">
      <input
        [(ngModel)]="eqOracle.maxDepth"
        class="form-control"
        min="1"
        name="eq_oracle_complete_max_depth"
        placeholder="1"
        required
        type="number"
      >
    </div>
  </div>
</div>
