<h5><strong>Check HTTP body text</strong></h5>

<p class="text-muted">Search for a string or a regular express in the response body of a request.</p>
<hr>

<div class="form-group">
  <label>Value</label>
  <input [(ngModel)]="action.value" class="form-control" placeholder="value to search for"
         type="text">
</div>
<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.regexp" class="form-check-input" type="checkbox">
    is regular expression
  </label>
</div>
