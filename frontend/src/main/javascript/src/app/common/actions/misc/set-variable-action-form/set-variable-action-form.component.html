<h5><strong>Set variable</strong></h5>

<p class="text-muted">
  Set the value of a variable.
</p>
<hr>
<label>Name</label>

<div class="form-group">
  <input
    [(ngModel)]="action.name"
    class="form-control"
    placeholder="The name of the variable"
    type="text"
  >
</div>
<label>Value</label>

<div class="form-group">
  <input [(ngModel)]="action.value" class="form-control" placeholder="The value of the variable">
</div>
