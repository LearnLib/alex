<h5><strong>Set variable By JSON attribute</strong></h5>

<p class="text-muted">
  Set a variable to the value of a JSON attribute.
</p>
<hr>
<label>Name</label>

<div class="form-group">
  <input
    [(ngModel)]="action.name"
    class="form-control"
    placeholder="The name of the variable"
    type="text"
  >
</div>
<label>Attribute</label>

<div class="form-group">
  <input [(ngModel)]="action.value" class="form-control" placeholder="The JSON attribute">
</div>
