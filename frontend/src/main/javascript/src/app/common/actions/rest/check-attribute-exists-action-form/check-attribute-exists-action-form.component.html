<h5><strong>Check attribute exists</strong></h5>

<p class="text-muted">Check if a JSON attribute exists in the response body.</p>
<hr>

<div class="form-group">
  <label>Attribute</label>
  <input [(ngModel)]="action.attribute" class="form-control" placeholder="json attribute, e.g. myobj.attr[1].obj"
         type="text">
</div>
