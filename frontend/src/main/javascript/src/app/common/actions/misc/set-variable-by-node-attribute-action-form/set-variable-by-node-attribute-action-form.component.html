<h5><strong>Set variable by node attribute</strong></h5>

<p class="text-muted">
  Set a variable to the value of an attribute of an HTML element.
</p>
<hr>

<div class="form-group">
  <label>Name</label>
  <input [(ngModel)]="action.name" class="form-control" placeholder="The name of the variable" type="text">
</div>

<node-form-group [node]="action.node"></node-form-group>

<div class="form-group">
  <label>Attribute</label>
  <input [(ngModel)]="action.attribute" class="form-control" placeholder="The name of the attribute">
</div>
