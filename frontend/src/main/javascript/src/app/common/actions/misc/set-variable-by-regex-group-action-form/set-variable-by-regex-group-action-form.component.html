<h5><strong>Set variable by regex group</strong></h5>

<p class="text-muted">
  Set a variable to the value of the nth group in the mth match in the page source.
</p>
<hr>

<div class="form-group">
  <label>Name</label>
  <input [(ngModel)]="action.name" class="form-control" placeholder="The name of the variable" required type="text">
</div>

<div class="form-group">
  <label>Regex</label>
  <input [(ngModel)]="action.regex" class="form-control" placeholder="The regular expression" required type="text">
</div>

<div class="form-group">
  <label>nth Match</label>
  <input [(ngModel)]="action.nthMatch" class="form-control" min="1" type="number">
</div>

<div class="form-group">
  <label>mth Group</label>
  <input [(ngModel)]="action.mthGroup" class="form-control" min="0" type="number">
</div>
