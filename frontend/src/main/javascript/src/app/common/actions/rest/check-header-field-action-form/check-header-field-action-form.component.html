<h5><strong>Check header field</strong></h5>

<p class="text-muted">Check if a HTTP response header has a specific value.</p>
<hr>

<div class="form-group">
  <label>Header</label>
  <input [(ngModel)]="action.key" class="form-control" placeholder="http header field, e.g. Content-Type"
         type="text">
</div>
<div class="form-group">
  <label>Value</label>
  <input [(ngModel)]="action.value" class="form-control"
         placeholder="HTTP header value, e.g. application/json" type="text">
</div>
<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.regexp" class="form-check-input" type="checkbox">is regular expression
  </label>
</div>
