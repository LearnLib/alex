<h5>
  <strong>Drag and drop by</strong>
</h5>
<p class="text-muted">
  Drag an element by a defined amount of pixel.
</p>
<hr>

<node-form-group [label]="'Source node'" [node]="action.sourceNode"></node-form-group>

<div class="form-group">
  <label>Offset X (px)</label>
  <input [(ngModel)]="action.offsetX" class="form-control" required type="number">
</div>

<div class="form-group">
  <label>Offset Y (px)</label>
  <input [(ngModel)]="action.offsetY" class="form-control" required type="number">
</div>
