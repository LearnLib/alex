<h5>
  <strong>Press key</strong>
</h5>

<p class="text-muted">
  Press a key on the keyboard.
</p>
<hr>

<node-form-group [node]="action.node"></node-form-group>

<div class="form-group">
  <label class="control-label">The key to press</label>
  <select [(ngModel)]="action.key" class="form-control" required>
    <option *ngFor="let i of keys | keyvalue" [value]="i.value">{{i.key}}</option>
  </select>
</div>
