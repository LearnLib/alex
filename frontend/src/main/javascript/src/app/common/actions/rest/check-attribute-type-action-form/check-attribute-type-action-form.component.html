<h5><strong>Check attribute type</strong></h5>

<p class="text-muted">Check if a JSON attribute in the response body has a specific type.</p>
<hr>

<div class="form-group">
  <label>Attribute</label>
  <input [(ngModel)]="action.attribute" class="form-control" placeholder="json attribute, e.g. myobj.attr[1].obj"
         type="text">
</div>
<div class="form-group">
  <label>Type</label>
  <select [(ngModel)]="action.jsonType" class="form-control"
          ng-options="t as t for t in ['ARRAY', 'BOOLEAN', 'INTEGER', 'OBJECT', 'NULL', 'STRING']">
    <option disabled value="">Choose a JavaScript type</option>
  </select>
</div>
