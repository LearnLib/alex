<h5>
  <strong>Check page title</strong>
</h5>

<p class="text-muted">
  Check the page title to be a certain value.
</p>
<hr>

<div class="form-group">
  <label class="control-label">Title</label>
  <input [(ngModel)]="action.title" class="form-control" placeholder="Page title" type="text">
</div>

<div class="form-group form-check">
  <label class="form-check-label">
    <input [(ngModel)]="action.regexp" class="form-check-input" type="checkbox"> Use regular expression
  </label>
</div>
