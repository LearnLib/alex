<div
  *ngFor="let pv of publicParameterValues"
  class="symbol-parameter-values d-flex flex-row text-muted"
>
  <div class="flex-shrink-0">
    <em>{{pv.parameter.name}}</em> =&nbsp;
  </div>
  <div class="w-100 input-parameter-value" style="position: relative">
    <i
      (click)="pv.value = null"
      class="fas fa-fw fa-times cursor-pointer"
    >
    </i>
    <input
      [(ngModel)]="pv.value"
      [placeholder]="pv.value == null ? 'null' : ''"
      class="w-100 d-block"
      type="text"
    >
  </div>
</div>
