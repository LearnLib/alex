<div class="modal-header">
  <h4 class="modal-title">Configure the test configuration</h4>
  <a class="btn btn-default btn-icon float-right" (click)="modal.dismiss()">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<div class="modal-body">

  <ngb-tabset>
    <ngb-tab title="Test">
      <ng-template ngbTabContent>
        <p></p>

        <strong>Test report</strong>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="configuration.createReport"> Create report
          </label>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="WebDriver">
      <ng-template ngbTabContent>
        <p></p>

        <browser-config-form
          [config]="configuration.driverConfig"
          *ngIf="configuration.driverConfig != null"
        >
        </browser-config-form>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Targets">
      <ng-template ngbTabContent>
        <p></p>

        <p class="text-muted">
          Select an environment that is used for testing.
        </p>

        <div class="list-group">
          <div class="list-group-item cursor-pointer"
               *ngFor="let env of project.environments"
               [ngClass]="{'active': env.id === selectedEnvironment.id}"
               (click)="selectedEnvironment = env"
          >
            {{env.name}}
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<div class="modal-footer">
  <button class="btn btn-primary btn-sm" (click)="update()">Update</button>
  <button class="btn btn-default btn-sm" (click)="modal.dismiss(); $event.preventDefault()">Cancel</button>
</div>
