<div *ngIf="!output.success">
  <div *ngIf="output.trace !== ''">
    <div
      *ngFor="let t of formattedTrace; let i = index"
      [ngStyle]="{'margin-left': i + 'rem'}"
    >
      <span *ngIf="!showFirst">
        <i class="fa fa-fw fa-level-up-alt fa-rotate-90"></i> {{t.symbol}} / {{t.output}}
      </span>
      <span *ngIf="showFirst">
        <i class="fa fa-fw fa-level-up-alt fa-rotate-90" *ngIf="i > 0"></i> {{t.symbol}} / {{t.output}}
      </span>
    </div>
  </div>
</div>
