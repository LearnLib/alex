<div class="form-group">
    <label class="control-label">Web Driver</label>
    <select class="form-control"
            [(ngModel)]="driverName" (change)="selectWebDriver()">
        <option [value]="" disabled>Select a WebDriver</option>
        <option *ngFor="let wd of supportedWebDrivers | keyvalue" [value]="wd.key">{{wd.value|formatWebBrowser}}</option>
    </select>
</div>

<div class="form-group form-check" *ngIf="['chrome', 'firefox', 'remote'].indexOf(config.name) > -1">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" [(ngModel)]="config.headless">
        <strong>Use headless mode</strong>
        <span class="d-block form-text text-muted">Make sure your browser version supports running in headless mode</span>
    </label>
</div>

<div *ngIf="config.name === 'remote'">
    <div class="form-group">
        <label class="control-label">Platform</label>
        <select class="form-control" [(ngModel)]="config.platform" required>
            <option [value]="" disabled>Select a platform</option>
            <optgroup label="Defaults">
                <option *ngFor="let item of platforms.any | keyvalue" [value]="item.v">{{item.k}}</option>
            </optgroup>
            <optgroup label="Windows">
                <option *ngFor="let item of platforms.windows | keyvalue" [value]="item.v">{{item.k}}</option>
            </optgroup>
            <optgroup label="Mac OS">
                <option *ngFor="let item of platforms.mac | keyvalue" [value]="item.v">{{item.k}}</option>
            </optgroup>
            <optgroup label="Unix">
                <option *ngFor="let item of platforms.unix | keyvalue" [value]="item.v">{{item.k}}</option>
            </optgroup>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">Browser</label>
        <select class="form-control" [(ngModel)]="config.browser" required>
            <option [value]="" disabled>Select a browser</option>
            <option *ngFor="let item of browsers" [value]="item.v">{{item.k}}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">Version</label>
        <input class="form-control" type="text" placeholder="The version of the browser"
               [(ngModel)]="config.version">
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label class="control-label">Width</label>
            <input class="form-control" type="number" required placeholder="Browser width in px"
                   [(ngModel)]="config.width">
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label class="control-label">Height</label>
            <input class="form-control" type="number" required placeholder="Browser height in px"
                   [(ngModel)]="config.height">
        </div>
    </div>
</div>

<hr>
<p>
    <button class="btn btn-xs btn-default" (click)="timeoutsCollapsed = !timeoutsCollapsed; $event.preventDefault()">
        Timeouts <i class="fas fa-fw"
                    [ngClass]="{'fa-caret-right' : timeoutsCollapsed, 'fa-caret-down': !timeoutsCollapsed}"></i>
    </button>
</p>
<div [ngbCollapse]="timeoutsCollapsed">
    <div class="form-group">
        <label class="control-label">Implicitly wait <em class="text-muted">(seconds)</em></label>
        <input class="form-control" type="number" min="0" required placeholder="Implicit wait time"
               [(ngModel)]="config.implicitlyWait">
    </div>
    <div class="form-group">
        <label class="control-label">Page load timeout <em class="text-muted">(seconds)</em></label>
        <input class="form-control" type="number" min="0" required placeholder="Page load timeout"
               [(ngModel)]="config.pageLoadTimeout">
    </div>
    <div class="form-group">
        <label class="control-label">Script timeout <em class="text-muted">(seconds)</em></label>
        <input class="form-control" type="number" min="0" required placeholder="Script timeout"
               [(ngModel)]="config.scriptTimeout">
    </div>
</div>
