<div class="modal-header">
  <h4 class="modal-title">Edit the layout</h4>
  <a (click)="modal.dismiss()" class="btn btn-default btn-icon float-right">
    <i class="fas fa-times fa-fw"></i>
  </a>
</div>

<form [formGroup]="form" (ngSubmit)="update()">

  <div class="modal-body">

    <div class="form-group">
      <label>Node Separation</label>
      <input
        [formControl]="form.controls.nodesep"
        [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.nodesep)"
        class="form-control"
        max="200"
        min="1"
        placeholder="nodesep"
        type="number"
        name="nodesep"
      >
      <div class="invalid-feedback">
        The value must be > 0
      </div>
      <small class="form-text text-muted">Number of pixels that separate nodes horizontally in the layout.</small>
    </div>

    <div class="form-group">
      <label>Edge Separation</label>
      <input
        [formControl]="form.controls.edgesep"
        [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.edgesep)"
        class="form-control"
        max="200"
        min="1"
        placeholder="edgesep"
        type="number"
        name="edgesep"
      >
      <div class="invalid-feedback">
        The value must be > 0
      </div>
      <small class="form-text text-muted">Number of pixels that separate edges horizontally in the layout.</small>
    </div>

    <div class="form-group">
      <label>Rank Separation</label>
      <input
        [formControl]="form.controls.ranksep"
        [class.is-invalid]="formUtils.isInvalidFormControl(form.controls.ranksep)"
        class="form-control"
        max="200"
        min="1"
        placeholder="ranksep"
        type="number"
        name="ranksep"
      >
      <div class="invalid-feedback">
        The value must be > 0
      </div>
      <small class="form-text text-muted">Number of pixels between each rank in the layout.</small>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" [disabled]="form.invalid">Update</button>
    <button (click)="defaultLayoutSettings(); $event.preventDefault()" class="btn btn-default btn-sm">Default</button>
    <button (click)="modal.close(); $event.preventDefault()" class="btn btn-default btn-sm">Close</button>
  </div>

</form>
