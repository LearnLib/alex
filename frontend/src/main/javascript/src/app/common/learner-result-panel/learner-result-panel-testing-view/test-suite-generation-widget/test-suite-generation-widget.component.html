<div class="card">
  <div class="card-header">
    <strong>Generate test suite</strong>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Name</label>
      <input
        [(ngModel)]="config.name"
        class="form-control"
        minlength="1"
        placeholder="The name of the generated test suite"
        required
        type="text"
      >
    </div>
    <div class="form-group">
      <label>Step No</label>
      <input
        [(ngModel)]="config.stepNo"
        [max]="result.steps.length"
        class="form-control"
        min="1"
        required
        type="number"
      >
    </div>

    <div class="form-group">
      <label>Strategy</label>
      <select [(ngModel)]="config.method" class="form-control">
        <option [value]="'DT'">Discrimination tree</option>
        <option [value]="'W_METHOD'">W-Method</option>
        <option [value]="'WP_METHOD'">Wp-Method</option>
        <option [value]="'TRANS_COVER'">Transition cover</option>
      </select>
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input [(ngModel)]="config.includeParameterValues" class="form-check-input" type="checkbox"> Include parameter
        values
      </label>
    </div>

    <div class="form-group">
      <label>Test suite to update</label>
      <div class="card">
        <div class="card-body">
          <test-suite-tree
            (selected)="handleTestSuiteSelected($event)"
            [selectedTestSuite]="selectedTestSuite"
            [testSuite]="rootTestSuite"
          >
          </test-suite-tree>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer text-right">
    <button (click)="generateTestSuite()" class="btn btn-primary btn-sm">Generate</button>
  </div>
</div>
