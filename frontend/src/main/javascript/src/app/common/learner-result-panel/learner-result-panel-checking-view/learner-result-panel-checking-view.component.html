<div class="d-flex h-100">
  <div class="w-100" style="position: relative">
    <div *ngIf="!result.steps[pointer].error && result.steps[pointer].hypothesis">
      <hypothesis
        [data]="result.steps[pointer].hypothesis"
        [isSelectable]="true"
        [layoutSettings]="layoutSettings">
      </hypothesis>
    </div>
  </div>
  <div class="right-sidebar"
       style="background: #f2f2f2; min-width: 340px; padding: 1rem; overflow: auto; border-left: 1px solid #ddd; position: relative">
    <div class="resize resize-x" style="left: 0;"></div>

    <div>
      <div class="card">
        <div class="card-header">
          <strong>Checking Config</strong>
        </div>
        <div class="card-body">
          <div class="list-group mb-0">
            <div class="list-group-item">
              <form (ngSubmit)="addManualFormula()">
                <div class="form-group d-flex flex-row mb-0">
                  <input
                    [(ngModel)]="manualFormula"
                    class="form-control w-100 mr-2"
                    placeholder="Enter new formula"
                    type="text"
                  >
                  <button class="btn btn-default btn-sm">
                    <i class="fas fa-fw fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <div *ngFor="let formula of formulas" [ngClass]="getItemClass(formula.id)" class="list-group-item">
              <div class="d-flex">
                <div>
                  <selectable-checkbox [item]="formula" [selectable]="selectedFormulas"></selectable-checkbox>
                </div>
                <div class="pl-3 w-100">
                  <div class="d-flex">
                    <div class="w-100">
                      <strong *ngIf="formula.name != null" class="d-block">{{formula.name}}</strong>
                      <span>{{formula.formula}}</span>
                    </div>
                    <div *ngIf="results[formula.id] != null">
                      <span *ngIf="results[formula.id].passed" class="badge badge-success">passed</span>
                      <span *ngIf="!results[formula.id].passed" class="badge badge-danger">failed</span>
                    </div>
                  </div>
                  <div *ngIf="hasCounterexample(formula.id)"
                       style="border-top: 1px solid rgba(0,0,0,.3); margin-top: 4px; padding-top: 4px">
                    <div class="d-flex flex-row">
                      <div style="width: 50px;">Prefix:</div>
                      <div class="w-100">
                        <span *ngFor="let s of results[formula.id].prefix; let last = last">{{s}}<span
                          *ngIf="!last">, </span></span>
                      </div>
                    </div>
                    <div class="d-flex flex-row">
                      <div style="width: 50px;">Loop:</div>
                      <div class="w-100">
                        <span *ngFor="let s of results[formula.id].loop; let last = last">{{s}}<span
                          *ngIf="!last">, </span></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <label class="control-label">Minimum unfolds</label>
            <input [(ngModel)]="config.minUnfolds" class="form-control" min="0" type="number" name="minUnfolds">
          </div>
          <div class="form-group">
            <label class="control-label">Multiplier</label>
            <input [(ngModel)]="config.multiplier" class="form-control" min="0" type="number" name="multiplier">
          </div>
        </div>
        <div class="card-footer text-right">
          <button (click)="check()" class="btn btn-sm btn-primary">Run checks</button>
        </div>
      </div>
    </div>

  </div>
</div>
