<div class="d-flex h-100">
  <div class="w-100" style="position: relative">
    <div *ngIf="!result.steps[pointer].error && result.steps[pointer].hypothesis">
      <hypothesis
        [data]="result.steps[pointer].hypothesis"
        [isSelectable]="true"
        [layoutSettings]="layoutSettings">
      </hypothesis>
    </div>
  </div>
  <div class="right-sidebar"
       style="position: relative; background: #f2f2f2; min-width: 340px; padding: 1rem; overflow: auto; border-left: 1px solid #ddd">
    <div class="resize resize-x" style="left: 0;"></div>

    <test-case-generation-widget [result]="result" class="d-block mb-3">
    </test-case-generation-widget>
    <test-suite-generation-widget [result]="result" [stepNo]="pointer">
    </test-suite-generation-widget>
  </div>
</div>
