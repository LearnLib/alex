<div [class.focused]="focused" style="position: relative; z-index: 10">
  <div class="wrapper">
    <div class="form-group mb-0">
      <i class="fas fa-fw fa-search text-muted"></i>
      <input
        (focus)="handleFocus()"
        (input)='updateItemList()'
        [(ngModel)]="value"
        [placeholder]="placeholder"
        class="form-control"
        type="text"
      >
    </div>

    <div *ngIf="focused" class="list-group list-group-condensed mb-0">
      <div
        (click)="selectItem(item)"
        *ngFor="let item of itemList"
        class="list-group-item"
      >
        {{displayFn(item)}}
      </div>
    </div>
  </div>
</div>
