<nav>
  <ul class="pagination mt-0">
    <li [ngClass]="{'disabled': page.first}" class="page-item">
      <a (click)="previous()" class="page-link" href>Previous</a>
    </li>
    <li class="page-item disabled">
      <span class="page-link">{{(page.number + 1)}} / {{page.totalPages}}</span>
    </li>
    <li [ngClass]="{'disabled': page.last}" class="page-item">
      <a (click)="next()" class="page-link" href>Next</a>
    </li>
  </ul>
</nav>
