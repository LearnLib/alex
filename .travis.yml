language: java

dist: trusty
sudo: false

jdk:
  - openjdk8
  - openjdk11
  - oraclejdk8
  - oraclejdk11

matrix:
  allow_failures:
  - jdk: openjdk11
  - jdk: oraclejdk11

addons:
  apt:
    sources:
      - sourceline: "deb https://deb.nodesource.com/node_10.x trusty main"
        key_url:    "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    packages:
      - nodejs
      - chromium-chromedriver

cache:
  directories:
  - $HOME/.m2
  - frontend/src/main/javascript/node_modules

before_cache:
  # do not cache our local archives
  - rm -rf $HOME/.m2/repository/net/automatalib/
  - rm -rf $HOME/.m2/repository/de/learnlib/alex/

before_install:
  # install snapshot of automatalib
  - git clone -b develop --single-branch https://github.com/LearnLib/automatalib.git /tmp/automatalib-develop
  - pushd /tmp/automatalib-develop
  - mvn install -DskipTests
  - popd

install: true # skip mvn install, because we essentially run the same command in the script routine

script:
  - mvn clean install -Pbootstrap,code-analysis,documentation,integration-tests
  - mvn coveralls:report

branches:
  only:
  - master
  - developer
