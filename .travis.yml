language: java

dist: trusty
sudo: true

before_install:
  - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
  - sudo apt-get -y install nodejs
  - sudo apt-get -y install chromium-chromedriver

cache:
  directories:
  - $HOME/.m2
  - frontend/src/main/javascript/node_modules

before_cache:
  # do not cache our local archives
  - rm -rf $HOME/.m2/repository/de/learnlib/alex/

install:
  # override any "sane" defaults of Travis VMs
  - cp ${TRAVIS_BUILD_DIR}/.travis/settings.xml ${HOME}/.m2/settings.xml

script:
  - mvn clean install -Pcode-analysis,documentation,integration-tests

branches:
  only:
  - master
  - developer

jobs:
  include:
  - jdk: openjdk8
  - jdk: openjdk11
  - jdk: oraclejdk8
  - jdk: oraclejdk11
  - stage: "Coverage"
    jdk: openjdk11
    script:
    - mvn clean install -Pcode-analysis,integration-tests
    - mvn coveralls:report
