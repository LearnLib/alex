language: java

dist: trusty
sudo: false

jdk:
  - openjdk8
  - openjdk11
  - oraclejdk8
  - oraclejdk11

matrix:
  allow_failures:
  - jdk: openjdk11
  - jdk: oraclejdk11

addons:
  chrome: stable
  apt:
    sources:
      - sourceline: "deb https://deb.nodesource.com/node_10.x trusty main"
        key_url:    "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    packages:
      - nodejs
      - chromium-chromedriver

cache:
  directories:
  - $HOME/.m2
  - frontend/src/main/javascript/node_modules

before_cache:
  # do not cache our local archives
  - rm -rf $HOME/.m2/repository/de/learnlib/alex/

install:
  # override any "sane" defaults of Travis VMs
  - cp ${TRAVIS_BUILD_DIR}/.travis/settings.xml ${HOME}/.m2/settings.xml
  # setup chromedriver
  - ln -s /usr/lib/chromium-browser/chromedriver ${HOME}/bin/chromedriver
  - echo "${HOME}/bin/chromedriver --headless --no-sandbox --disable-gpu --disable-dev-shm-usage \$@" > ${HOME}/chromedriver
  - chmod +x ${HOME}/chromedriver

before_script:
  - google-chrome-stable --headless --no-sandbox --disable-gpu --disable-dev-shm-usage --remote-debugging-port=9222 http://localhost &

script:
  - mvn clean install -Pbootstrap,code-analysis,documentation,integration-tests
  - mvn coveralls:report

branches:
  only:
  - master
  - developer
