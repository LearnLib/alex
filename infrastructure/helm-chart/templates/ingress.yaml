apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{- if ne .Values.serverTier "local" }}
    cert-manager.io/issuer: "letsencrypt-{{ .Values.serverTier }}"
    {{- end }}
spec:
  {{- if ne .Values.serverTier "local" }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: "letsencrypt-secret-{{ .Values.serverTier }}"
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 4200
          - path: /rest
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
